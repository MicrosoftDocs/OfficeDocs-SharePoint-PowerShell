### YamlMime:PowershellCmdlet
summary: |-
  This cmdlet switches active BLOB storage.
module: sharepoint-server
notes: ""
syntaxes:
- >-
  Switch-SPBlobStorage -ContentDatabase <SPContentDatabasePipeBind> [-SQL]
   [-AssignmentCollection <SPAssignmentCollection>] [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Switch-SPBlobStorage -RemoteShareBlobStore <SPRemoteShareBlobStorePipeBind>
   [-AssignmentCollection <SPAssignmentCollection>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: '-------------EXAMPLE 1-------------'
  code: |-
    Switch-SPBlobStorage -ContentDatabase "WSS_Content" -SQL
  description: |-
    This example switches BLOB storage to SQL tables for content database "WSS_Content."
  summary: ""
- title: '-------------EXAMPLE 2-------------'
  code: |-
    Switch-SPBlobStorage -RemoteShareBlobStore "RemoteBlobStore"
  description: |-
    This example switches BLOB storage to the Remote Share BLOB Store named "RemoteBlobStore."
  summary: ""
parameters:
- type: <xref href="SPAssignmentCollection" data-throw-if-not-resolved="False" />
  name: AssignmentCollection
  description: |+
    Manages objects for the purpose of proper disposal.
    Use of objects, such as SPWeb or SPSite, can use large amounts of memory and use of these objects in Windows PowerShell scripts requires proper memory management.
    Using the SPAssignment object, you can assign objects to a variable and dispose of the objects after they are needed to free up memory.
    When SPWeb, SPSite, or SPSiteAdministration objects are used, the objects are automatically disposed of if an assignment collection or the Global parameter is not used.
    NOTE: When the Global parameter is used, all objects are contained in the global store.
    If objects are not immediately used, or disposed of by using the Stop-SPAssignment command, an out-of-memory scenario can occur.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SPContentDatabasePipeBind" data-throw-if-not-resolved="False" />
  name: ContentDatabase
  isRequired: true
  description: |+
    The content database this operation will be applied to.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SPRemoteShareBlobStorePipeBind" data-throw-if-not-resolved="False" />
  name: RemoteShareBlobStore
  isRequired: true
  description: |+
    Specifies the Remote Share BLOB Store for new content.

    It can either be the Remote Share BLOB Store object or the Remote Share BLOB Store name.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: SQL
  isRequired: true
  description: |+
    Indicates the content database will use SQL for BLOB storage for new content.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
applicable:
- SharePoint Server Subscription Edition
uid: sharepoint-server.Switch-SPBlobStorage
name: Switch-SPBlobStorage
description: |-
  This cmdlet contains more than one parameter set.
  You may only use parameters from one parameter set, and you may not combine parameters from different parameter sets.

  The \`Switch-SPBlobStorage\` cmdlet switches the BLOB of a content database between Remote Share BLOB Store and SQL tables.
