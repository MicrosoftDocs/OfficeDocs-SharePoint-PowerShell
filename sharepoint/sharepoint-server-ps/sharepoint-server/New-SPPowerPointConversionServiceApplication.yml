summary: |-
  Creates a PowerPoint Conversion Service application.
module: sharepoint-server
notes: ""
links:
- text: New-SPPowerPointConversionServiceApplicationProxy
  href: New-SPPowerPointConversionServiceApplicationProxy.yml
