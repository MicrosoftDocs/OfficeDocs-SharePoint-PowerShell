  parameterValueGroup: ""
- type: <xref href="X509Certificate2" data-throw-if-not-resolved="False" />
  name: ImportTrustCertificate
  isRequired: true
  description: |+
    Specifies the X.509 certificate object from trusted authentication provider farm.

    The type must be a name of a valid X.509 certificate; for example, Certificate1.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: MetadataEndPoint
  isRequired: true
