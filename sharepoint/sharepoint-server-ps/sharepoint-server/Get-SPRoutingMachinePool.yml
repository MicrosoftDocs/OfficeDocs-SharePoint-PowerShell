### YamlMime:PowershellCmdlet
summary: |-
  Returns all available routing pools.
module: sharepoint-server
notes: ""
links:
- text: Add-SPRoutingMachinePool
  href: Add-SPRoutingMachinePool.yml
- text: Remove-SPRoutingMachinePool
  href: Remove-SPRoutingMachinePool.yml
- text: Set-SPRoutingMachinePool
  href: Set-SPRoutingMachinePool.yml
syntaxes:
- >-
  Get-SPRoutingMachinePool [-RequestManagementSettings] <SPRequestManagementSettingsPipeBind>

   [-AssignmentCollection <SPAssignmentCollection>] [-Name <String>] [<CommonParameters>]
examples:
- title: '--------------EXAMPLE---------'
  code: |-
    $web=Get-SPWebApplication -Identity <URL of web application>
    $rm=Get-SPRequestManagementSettings -Identity $web
    Get-SPRoutingMachinePool -RequestManagementSettings $rm
  description: |-
    This example returns a routing pool for the specified identity.
  summary: ""
parameters:
- type: <xref href="SPAssignmentCollection" data-throw-if-not-resolved="False" />
  name: AssignmentCollection
  description: |+
    Manages objects for the purpose of proper disposal.
    Use of objects, such as SPWeb or SPSite, can use large amounts of memory and use of these objects in Windows PowerShell scripts requires proper memory management.
    Using the SPAssignment object, you can assign objects to a variable and dispose of the objects after they are needed to free up memory.
    When SPWeb, SPSite, or SPSiteAdministration objects are used, the objects are automatically disposed of if an assignment collection or the Global parameter is not used.

    When the Global parameter is used, all objects are contained in the global store.
    If objects are not immediately used, or disposed of by using the Stop-SPAssignment command, an out-of-memory scenario can occur.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Specifies the name of the machine pool to return.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SPRequestManagementSettingsPipeBind" data-throw-if-not-resolved="False" />
  name: RequestManagementSettings
  isRequired: true
  description: |+
    Specifies the name of the request management settings object to return.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
applicable:
- SharePoint Server Subscription Edition
uid: sharepoint-server.Get-SPRoutingMachinePool
name: Get-SPRoutingMachinePool
description: |-
  Use the Get-SPRoutingMachinePool cmdlet to return all available routing pools by using the RequestManagementSettings parameter.

  For permissions and the most current information about Windows PowerShell for SharePoint Products, see the online documentation at [SharePoint Server Cmdlets](https://docs.microsoft.com/powershell/sharepoint/sharepoint-server/sharepoint-server-cmdlets).
