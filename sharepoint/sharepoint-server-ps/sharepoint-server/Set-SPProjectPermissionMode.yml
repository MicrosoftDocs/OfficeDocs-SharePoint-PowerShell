### YamlMime:PowershellCmdlet
summary: |-
  Changes the permission mode for a Project Web App instance.
  Running this cmdlet deletes all security settings and reverts to the default settings for the specified mode.
module: sharepoint-server
notes: ""
links:
- text: Get-SPProjectPermissionMode
  href: Get-SPProjectPermissionMode.yml
- text: Invoke-SPProjectActiveDirectoryGroupSync
  href: Invoke-SPProjectActiveDirectoryGroupSync.yml
syntaxes:
- >-
  Set-SPProjectPermissionMode [-Url] <Uri> [-Mode] <PermissionMode>

   [-AssignmentCollection <SPAssignmentCollection>] [<CommonParameters>]
examples:
- title: '--------------EXAMPLE 1-------------------'
  code: |-
    Set-SPPRojectPermissionMode -Url https://AppServer/pwa -Mode ProjectServer
  description: |-
    This example shows the syntax for transitioning a server into Project Server permission mode.
  summary: ""
- title: '--------------EXAMPLE 2-------------------'
  code: |-
    Set-SPPRojectPermissionMode -Url https://AppServer/pwa -Mode SharePoint
  description: |-
    This example shows the syntax for transitioning a server into SharePoint permission mode.
  summary: ""
parameters:
- type: <xref href="SPAssignmentCollection" data-throw-if-not-resolved="False" />
  name: AssignmentCollection
  description: |+
    Manages objects for the purpose of proper disposal.
    Use of objects, such as SPWeb or SPSite, can use large amounts of memory and use of these objects in Windows PowerShell scripts requires proper memory management.
    Using the SPAssignment object, you can assign objects to a variable and dispose of the objects after they are needed to free up memory.
    When SPWeb, SPSite, or SPSiteAdministration objects are used, the objects are automatically disposed of if an assignment collection or the Global parameter is not used.

    When the Global parameter is used, all objects are contained in the global store.
    If objects are not immediately used, or disposed of by using the `Stop-SPAssignment` command, an out-of-memory scenario can occur.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - Project Server 2013
  - Project Server 2016
  - Project Server 2019
  parameterValueGroup: ""
- type: <xref href="PermissionMode" data-throw-if-not-resolved="False" />
  name: Mode
  isRequired: true
  description: |+
    Specifies the mode into which the instance should be changed.

    The type must be a valid permission mode, in the form SharePoint or ProjectServer.

  defaultValue: None
  position: "2"
  aliases: ""
  applicable:
  - Project Server 2013
  - Project Server 2016
  - Project Server 2019
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: Url
  isRequired: true
  description: |+
    Specifies the URL of the Project Web App instance for which the permission mode is to be changed.

    The type must be a valid URL, in the form https://\<ServerName\>/\<PWAName\>.

  defaultValue: None
  position: "1"
  aliases: ""
  applicable:
  - Project Server 2013
  - Project Server 2016
  - Project Server 2019
  parameterValueGroup: ""
applicable:
- Project Server 2013
