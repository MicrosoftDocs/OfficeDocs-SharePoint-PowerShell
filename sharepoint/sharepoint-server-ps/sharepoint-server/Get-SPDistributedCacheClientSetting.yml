### YamlMime:PowershellCmdlet
summary: |-
  Returns distributed cache settings from usage.
module: sharepoint-server
notes: ""
links:
- text: Set-SPDistributedCacheClientSetting
  href: Set-SPDistributedCacheClientSetting.yml
syntaxes:
- >-
  Get-SPDistributedCacheClientSetting [-ContainerType] <SPDistributedCacheContainerType>

   [-AssignmentCollection <SPAssignmentCollection>] [<CommonParameters>]
examples:
- title: '------------EXAMPLE--------'
  code: |-
    Get-SPDistributedCacheClientSetting -ContainerType DistributedLogonTokenCache
  description: |-
    This example returns the Distributed Cache client settings for DistributedLogonTokenCache.
  summary: ""
parameters:
- type: <xref href="SPAssignmentCollection" data-throw-if-not-resolved="False" />
  name: AssignmentCollection
  description: |+
    Manages objects for the purpose of proper disposal.
    Use of objects, such as SPWeb or SPSite, can use large amounts of memory and use of these objects in Windows PowerShell scripts requires proper memory management.
    Using the SPAssignment object, you can assign objects to a variable and dispose of the objects after they are needed to free up memory.
    When SPWeb, SPSite, or SPSiteAdministration objects are used, the objects are automatically disposed of if an assignment collection or the Global parameter is not used.

    When the Global parameter is used, all objects are contained in the global store.
    If objects are not immediately used, or disposed of by using the Stop-SPAssignment command, an out-of-memory scenario can occur.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SPDistributedCacheContainerType" data-throw-if-not-resolved="False" />
  name: ContainerType
  isRequired: true
  description: |+
    Specifies the container type to clear.

    The valid values are the following:

    -DistributedDefaultCache

    -DistributedAccessCache

    -DistributedActivityFeedCache

    -DistributedBouncerCache

    -DistributedLogonTokenCache

    -DistributedServerToAppServerAccessTokenCache

    -DistributedSearchCache

    -DistributedSecurityTrimmingCache

    -DistributedActivityFeedLMTCache

    -DistributedViewStateCache



  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
applicable:
- SharePoint Server Subscription Edition
uid: sharepoint-server.Get-SPDistributedCacheClientSetting
name: Get-SPDistributedCacheClientSetting
description: |-
  Use the Get-SPDistributedCacheClientSettings cmdlet to return distributed cache settings from usage.
  Usage can be any type of cache that the ContainerType parameter specifies.

  For permissions and the most current information about Windows PowerShell for SharePoint Products, see the online documentation at [SharePoint Server Cmdlets](https://learn.microsoft.com/powershell/sharepoint/sharepoint-server/sharepoint-server-cmdlets).
