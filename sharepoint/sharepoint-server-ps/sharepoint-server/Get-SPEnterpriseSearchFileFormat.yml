### YamlMime:PowershellCmdlet
summary: |-
  Retrieves all parseable file formats.
module: sharepoint-server
notes: ""
links:
- text: New-SPEnterpriseSearchFileFormat
  href: New-SPEnterpriseSearchFileFormat.yml
- text: Set-SPEnterpriseSearchFileFormatState
  href: Set-SPEnterpriseSearchFileFormatState.yml
- text: Remove-SPEnterpriseSearchFileFormat
  href: Remove-SPEnterpriseSearchFileFormat.yml
syntaxes:
- >-
  Get-SPEnterpriseSearchFileFormat [[-Identity] <DocumentParserFileFormatPipeBind>]

   -SearchApplication <SearchServiceApplicationPipeBind> [-AssignmentCollection <SPAssignmentCollection>]

   [<CommonParameters>]
examples:
- title: '-------------EXAMPLE 1-------------'
  code: |-
    $ssa = Get-SPEnterpriseSearchServiceApplication
    Get-SPEnterpriseSearchFileFormat -SearchApplication $ssa
  description: |-
    This example uses the Get-SPEnterpriseSearchFileFormat to retrieve all parseable file formats in the search service application referenced by $ssa.
  summary: ""
- title: '-------------EXAMPLE 2-------------'
  code: |-
    $ssa = Get-SPEnterpriseSearchServiceApplication
    Get-SPEnterpriseSearchFileFormat -SearchApplication $ssa -Identity DOCX
  description: |-
    This example uses the Get-SPEnterpriseSearchFileFormat cmdlet to retrieve information about the file format DOCX in the search service application referenced by `$ssa`.
  summary: ""
parameters:
- type: <xref href="SPAssignmentCollection" data-throw-if-not-resolved="False" />
  name: AssignmentCollection
  description: |+
    Manages objects for the purpose of proper disposal. Use of objects, such as SPWeb or SPSite, can use large amounts of memory and use of these objects in Windows PowerShell scripts requires proper memory management. Using the SPAssignment object, you can assign objects to a variable and dispose of the objects after they are needed to free up memory. When SPWeb, SPSite, or SPSiteAdministration objects are used, the objects are automatically disposed of if an assignment collection or the Global parameter is not used.

    When the Global parameter is used, all objects are contained in the global store. If objects are not immediately used, or disposed of by using the Stop-SPAssignment command, an out-of-memory scenario can occur.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="DocumentParserFileFormatPipeBind" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    Specifies the format ID for which to retrieve file format information.

  defaultValue: None
  position: "1"
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SearchServiceApplicationPipeBind" data-throw-if-not-resolved="False" />
  name: SearchApplication
  isRequired: true
  description: |+
    Specifies the search application for which to retrieve file format information.

    The type must be a valid GUID, in the form 12345678-90ab-cdef-1234-567890bcdefgh; a valid search application name (for example, SearchApp1); or an instance of a valid SearchServiceApplication object.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
applicable:
- SharePoint Server Subscription Edition
uid: sharepoint-server.Get-SPEnterpriseSearchFileFormat
name: Get-SPEnterpriseSearchFileFormat
description: |-
  The Get-SPEnterpriseSearchFileFormat cmdlet returns the file format information for a given format ID.
  If no format ID is provided, the cmdlet returns all the parseable file formats.

  For permissions and the most current information about Windows PowerShell for SharePoint Products, see the online documentation at [SharePoint Server Cmdlets](https://docs.microsoft.com/powershell/sharepoint/sharepoint-server/sharepoint-server-cmdlets).
