### YamlMime:PowershellCmdlet
summary: |-
  Removes a throttling rule.
module: sharepoint-server
notes: ""
links:
- text: Add-SPThrottlingRule
  href: Add-SPThrottlingRule.yml
- text: Get-SPThrottlingRule
  href: Get-SPThrottlingRule.yml
- text: Set-SPThrottlingRule
  href: Set-SPThrottlingRule.yml
syntaxes:
- >-
  Remove-SPThrottlingRule [-Identity] <SPThrottlingRulePipeBind> [-AssignmentCollection <SPAssignmentCollection>]
   [<CommonParameters>]
examples:
- title: '----------------------EXAMPLE-----------------------'
  code: |-
    $web=Get-SPWebApplication -Identity <URL of web application>
    $rm=Get-SPRequestManagementSettings -Identity $web
    $c=New-SPRequestManagementRuleCriteria -Value http -Property url -MatchType startswith -CaseSensitive $false
    $throttlingrule=Add-SPThrottlingRule -RequestManagementSettings $rm -Name <Rule Name> -Criteria $c -Threshold 4
    Remove-SPThrottlingRule -Identity $throttlingrule
  description: |-
    This example removes a throttling rule for a specified identity by using the $throttlingrule variable.
  summary: ""
parameters:
- type: <xref href="SPAssignmentCollection" data-throw-if-not-resolved="False" />
  name: AssignmentCollection
  description: |+
    Manages objects for the purpose of proper disposal.
    Use of objects, such as SPWeb or SPSite, can use large amounts of memory and use of these objects in Windows PowerShell scripts requires proper memory management.
    Using the SPAssignment object, you can assign objects to a variable and dispose of the objects after they are needed to free up memory.
    When SPWeb, SPSite, or SPSiteAdministration objects are used, the objects are automatically disposed of if an assignment collection or the Global parameter is not used.

    When the Global parameter is used, all objects are contained in the global store.
    If objects are not immediately used, or disposed of by using the `Stop-SPAssignment` command, an out-of-memory scenario can occur.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SPThrottlingRulePipeBind" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    Specifies the throttling rule object to remove.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
applicable:
- SharePoint Server Subscription Edition
uid: sharepoint-server.Remove-SPThrottlingRule
name: Remove-SPThrottlingRule
description: |-
  Use the `Remove-SPThrottlingRule` cmdlet to remove a throttling rule from the farm.

  For permissions and the most current information about Windows PowerShell for SharePoint Products, see the online documentation at [SharePoint Server Cmdlets](https://learn.microsoft.com/powershell/sharepoint/sharepoint-server/sharepoint-server-cmdlets).
