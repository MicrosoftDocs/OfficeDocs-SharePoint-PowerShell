### YamlMime:PowershellCmdlet
summary: |-
  Deletes a links database.
module: sharepoint-server
notes: ""
links:
- text: New-SPEnterpriseSearchLinksDatabase
  href: New-SPEnterpriseSearchLinksDatabase.yml
- text: Set-SPEnterpriseSearchLinksDatabase
  href: Set-SPEnterpriseSearchLinksDatabase.yml
- text: Get-SPEnterpriseSearchLinksDatabase
  href: Get-SPEnterpriseSearchLinksDatabase.yml
- text: Move-SPEnterpriseSearchLinksDatabases
  href: Move-SPEnterpriseSearchLinksDatabases.yml
syntaxes:
- >-
  Remove-SPEnterpriseSearchLinksDatabase [-Identity] <LinksStorePipeBind>
   [-AssignmentCollection <SPAssignmentCollection>] [-Confirm]
   [-SearchApplication <SearchServiceApplicationPipeBind>] [-WhatIf] [<CommonParameters>]
examples:
- title: '------------------EXAMPLE------------------'
  code: |-
    $ssa = Get-SPEnterpriseSearchServiceApplication
    $linksDatabase = $ssa | Get-SPEnterpriseSearchLinksDatabase Links2
    Remove-SPEnterpriseSearchLinksDatabase -Identity $linksDatabase
  description: |-
    This example removes the links database referenced by $linksDatabase.
    $linksDatabase is the identity of the links database Links2 on the search service application referenced by $ssa.
  summary: ""
parameters:
- type: <xref href="SPAssignmentCollection" data-throw-if-not-resolved="False" />
  name: AssignmentCollection
  description: |+
    Manages objects for the purpose of proper disposal. Use of objects, such as SPWeb or SPSite, can use large amounts of memory and use of these objects in Windows PowerShell scripts requires proper memory management. Using the SPAssignment object, you can assign objects to a variable and dispose of the objects after they are needed to free up memory. When SPWeb, SPSite, or SPSiteAdministration objects are used, the objects are automatically disposed of if an assignment collection or the Global parameter is not used.

    When the Global parameter is used, all objects are contained in the global store. If objects are not immediately used, or disposed of by using the Stop-SPAssignment command, an out-of-memory scenario can occur.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before executing the command.
    For more information, type the following command: `get-help about_commonparameters`

  defaultValue: None
  position: Named
  aliases: cf
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="LinksStorePipeBind" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    Specifies the links database to delete.
    The type must be a valid GUID, in the form 12345678-90ab-cdef-1234-567890bcdefgh; a valid name of a LinksStore object, in the form LinksStore1; or an instance of a valid LinksStore object.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SearchServiceApplicationPipeBind" data-throw-if-not-resolved="False" />
  name: SearchApplication
  description: |+
    Specifies the search application that contains the links database.
    The type must be a valid GUID, in the form 12345678-90ab-cdef-1234-567890bcdefgh; a valid search application name (for example, SearchApp1); or an instance of a valid SearchServiceApplication object.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Displays a message that describes the effect of the command instead of executing the command.
    For more information, type the following command: `get-help about_commonparameters`

  defaultValue: None
  position: Named
  aliases: wi
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
applicable:
- SharePoint Server Subscription Edition
uid: sharepoint-server.Remove-SPEnterpriseSearchLinksDatabase
name: Remove-SPEnterpriseSearchLinksDatabase
description: |-
  The `Remove-SPEnterpriseSearchLinksDatabase` cmdlet deletes a specified links database from a search service application.
  A links database stores query logging and analytics information.

  For permissions and the most current information about Windows PowerShell for SharePoint Products, see the online documentation at [SharePoint Server Cmdlets](https://learn.microsoft.com/powershell/sharepoint/sharepoint-server/sharepoint-server-cmdlets).
