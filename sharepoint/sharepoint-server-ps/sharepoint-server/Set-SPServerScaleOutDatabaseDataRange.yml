### YamlMime:PowershellCmdlet
summary: |-
  Extends the range of a specified scale-out database.
module: sharepoint-server
notes: ""
inputs:
- name: <xref href="Microsoft.SharePoint.PowerShell.SPDatabasePipeBind" data-throw-if-not-resolved="False" />
  description: |-
    Microsoft.SharePoint.PowerShell.SPAssignmentCollection
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
links:
- text: Set-SPServerScaleOutDatabaseDataSubRange
  href: Set-SPServerScaleOutDatabaseDataSubRange.yml
- text: Clear-SPServerScaleOutDatabaseDeletedDataSubRange
  href: Clear-SPServerScaleOutDatabaseDeletedDataSubRange.yml
syntaxes:
- >-
  Set-SPServerScaleOutDatabaseDataRange -Database <SPDatabasePipeBind> -IsUpperSubRange <Boolean>
   -Range <SPScaleOutDataRange> [-AssignmentCollection <SPAssignmentCollection>] [-Confirm]
   [-NewRangePoint <Byte[]>] [-WhatIf] [<CommonParameters>]
examples:
- title: '--------------------EXAMPLE---------------------'
  code: |-
    $databases = Get-SPServerScaleOutDatabase -ServiceApplication $serviceApplication
    $database = $databases[0]
    $state = Get-SPServerScaleOutDatabaseDataState -Database $database
    Set-SPServerScaleOutDatabaseDataRange -Database $database -Range $state.Range -NewRangePoint $null -IsUpperSubRange $true
  description: |-
    This example extends the data range end point of the first database in the specified service application up to the maximum range point.
  summary: ""
parameters:
- type: <xref href="SPAssignmentCollection" data-throw-if-not-resolved="False" />
  name: AssignmentCollection
  description: |+
    Manages objects for the purpose of proper disposal. Use of objects, such as SPWeb or SPSite, can use large amounts of memory and use of these objects in Windows PowerShell scripts requires proper memory management. Using the SPAssignment object, you can assign objects to a variable and dispose of the objects after they are needed to free up memory. When SPWeb, SPSite, or SPSiteAdministration objects are used, the objects are automatically disposed of if an assignment collection or the Global parameter is not used.

    Note: When the Global parameter is used, all objects are contained in the global store. If objects are not immediately used, or disposed of by using the Stop-SPAssignment command, an out-of-memory scenario can occur. 


  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.


  defaultValue: None
  position: Named
  aliases: cf
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SPDatabasePipeBind" data-throw-if-not-resolved="False" />
  name: Database
  isRequired: true
  description: |+
    Specifies the scale-out database to which to extend the data range.


  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: IsUpperSubRange
  isRequired: true
  description: |+
    Specifies whether to set the start point or the end point of the data range with the specified value in the NewRangePoint parameter.


  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
- type: <xref href="SPScaleOutDataRange" data-throw-if-not-resolved="False" />
  name: Range
  isRequired: true
  description: |+
    Specifies the expected data range of the scale-out database.


  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server Subscription Edition
  parameterValueGroup: ""
applicable:
