### YamlMime:PowershellCmdlet
summary: |-
  Adds a new machine pool.
module: SharePointServer
notes: ""
links:
- text: Get-SPRoutingMachinePool
  href: Get-SPRoutingMachinePool.yml
- text: Remove-SPRoutingMachinePool
  href: Remove-SPRoutingMachinePool.yml
- text: Set-SPRoutingMachinePool
