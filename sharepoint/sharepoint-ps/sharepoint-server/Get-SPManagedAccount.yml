  - SharePoint Server 2019
  parameterValueGroup: ""
- type: <xref href="SPServicePipeBind" data-throw-if-not-resolved="False" />
  name: Service
  description: |+
    Specifies the scope to a service.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
