### YamlMime:PowershellCmdlet
summary: |-
  Retrieves a list of crawled properties mapped to a managed property.
module: SharePointServer
notes: ""
links:
- text: New-FASTSearchMetadataCrawledPropertyMapping
  href: New-FASTSearchMetadataCrawledPropertyMapping.yml
- text: Remove-FASTSearchMetadataCrawledPropertyMapping
  href: Remove-FASTSearchMetadataCrawledPropertyMapping.yml
- text: Set-FASTSearchMetadataCrawledPropertyMapping
  href: Set-FASTSearchMetadataCrawledPropertyMapping.yml
