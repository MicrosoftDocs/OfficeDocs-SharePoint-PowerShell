### YamlMime:PowershellCmdlet
summary: |-
  Removes a security aliaser.
module: SharePointServer
notes: ""
links:
- text: Get-FASTSearchSecurityAliaser
  href: Get-FASTSearchSecurityAliaser.yml
syntaxes:
- >-
  Remove-FASTSearchSecurityAliaser [-Identity] <String> [[-SecurityAliaserToRemove] <SecurityAliaser>] [-Confirm]

   [-WhatIf] [<CommonParameters>]
examples:
- title: '---------------EXAMPLE 1----------------- (FAST Server for SharePoint 2010)'
  code: |-
    Remove-FASTSearchSecurityAliaser -Identity xmlalias2
  description: |-
    This example deletes an XML aliaser.
    A prompt is displayed to confirm the request.
  summary: ""
- title: '---------------EXAMPLE 2----------------- (FAST Server for SharePoint 2010)'
  code: |-
    Remove-FASTSearchSecurityAliaser -Identity xmlalias4 -Confirm:$False
  description: |-
    This example deletes an XML aliaser without displaying a prompt.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Activates user prompting to confirm the operation.
    If set, prompting is activated and you must confirm the remove request.

    To suppress user prompting, set the confirm parameter to false.
    For example: -confirm:$false

  defaultValue: None
  position: Named
  aliases: cf
  applicable:
  - FAST Server for SharePoint 2010
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    The identity of the regular expression or XML aliaser to remove.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  applicable:
  - FAST Server for SharePoint 2010
  parameterValueGroup: ""
- type: <xref href="SecurityAliaser" data-throw-if-not-resolved="False" />
  name: SecurityAliaserToRemove
  description: |+
    A SecurityXMLAliaser or SecurityRegexAliaser object whose identity is used as the aliaser identity to remove.

  defaultValue: None
  pipelineInput: true
  position: "10000"
  aliases: ""
  applicable:
  - FAST Server for SharePoint 2010
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Displays a message that describes the effect of the command instead of executing the command.
    For more information, type the following command: get-help about_commonparameters

  defaultValue: None
  position: Named
  aliases: wi
  applicable:
  - FAST Server for SharePoint 2010
  parameterValueGroup: ""
applicable:
