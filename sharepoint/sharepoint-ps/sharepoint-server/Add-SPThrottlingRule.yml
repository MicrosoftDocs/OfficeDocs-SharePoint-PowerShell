### YamlMime:PowershellCmdlet
summary: |-
  Adds a new throttling rule.
module: SharePointServer
notes: ""
links:
- text: Get-SPThrottlingRule
  href: Get-SPThrottlingRule.yml
- text: Remove-SPThrottlingRule
  href: Remove-SPThrottlingRule.yml
- text: Set-SPThrottlingRule
  href: Set-SPThrottlingRule.yml
syntaxes:
- >-
  Add-SPThrottlingRule [-RequestManagementSettings] <SPRequestManagementSettingsPipeBind> [-Name] <String>
   [-AssignmentCollection <SPAssignmentCollection>] [-Criteria <SPRequestManagementRuleCriteriaPipeBind[]>]
   [-Expiration <DateTime>] [-Threshold <Int32>] [<CommonParameters>]
examples:
- title: '-----------EXAMPLE---------'
  code: |-
    $web=Get-SPWebApplication -Identity <URL of web application>
    $rm=Get-SPRequestManagementSettings -Identity $web
    $c=New-SPRequestManagementRuleCriteria -Value http -Property url -MatchType startswith -CaseSensitive $false
    Add-SPThrottlingRule -RequestManagementSettings $rm -Name <Rule Name> -Criteria $c -Threshold 4
  description: |-
    This example adds a throttling rule for a specified identity by using the $rm and $c variables.
  summary: ""
parameters:
- type: <xref href="SPAssignmentCollection" data-throw-if-not-resolved="False" />
  name: AssignmentCollection
  description: |+
    Manages objects for the purpose of proper disposal.
    Use of objects, such as SPWeb or SPSite, can use large amounts of memory and use of these objects in Windows PowerShell scripts requires proper memory management.
    Using the SPAssignment object, you can assign objects to a variable and dispose of the objects after they are needed to free up memory.
    When SPWeb, SPSite, or SPSiteAdministration objects are used, the objects are automatically disposed of if an assignment collection or the Global parameter is not used.

    When the Global parameter is used, all objects are contained in the global store.
    If objects are not immediately used, or disposed of by using the Stop-SPAssignment command, an out-of-memory scenario can occur.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
- type: <xref href="SPRequestManagementRuleCriteriaPipeBind" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Criteria
  description: |+
    Specifies the criteria for the rule to match.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
- type: <xref href="DateTime" data-throw-if-not-resolved="False" />
  name: Expiration
  description: |+
    Specifies the expiration date and time of the rule.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the throttling rule.

  defaultValue: None
  position: "2"
  aliases: ""
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
- type: <xref href="SPRequestManagementSettingsPipeBind" data-throw-if-not-resolved="False" />
  name: RequestManagementSettings
  isRequired: true
  description: |+
    Specifies the name of the request management settings object to add.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Threshold
  description: |+
    Specifies a value between 0 and 10 which defines the maximum threshold for throttling.
    The Request Manager will remove routing targets if their Health-Score becomes greater than this value.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
applicable:
- SharePoint Server 2013
