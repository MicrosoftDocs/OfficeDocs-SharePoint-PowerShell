### YamlMime:PowershellCmdlet
summary: |-
  Removes a crawled property category from the installation.
module: SharePointServer
notes: ""
links:
- text: Get-FASTSearchMetadataCategory
  href: Get-FASTSearchMetadataCategory.yml
- text: Set-FASTSearchMetadataCategory
  href: Set-FASTSearchMetadataCategory.yml
- text: New-FASTSearchMetadataCategory
