### YamlMime:PowershellCmdlet
summary: |-
  Returns the permission mode for a Project Web App (PWA) instance.
module: SharePointServer
notes: ""
links:
- text: Set-SPProjectPermissionMode
  href: Set-SPProjectPermissionMode.yml
- text: Invoke-SPProjectActiveDirectoryGroupSync
  href: Invoke-SPProjectActiveDirectoryGroupSync.yml
syntaxes:
- Get-SPProjectPermissionMode [-Url] <Uri> [-AssignmentCollection <SPAssignmentCollection>] [<CommonParameters>]
examples:
- title: '--------------EXAMPLE 1-------------------'
  code: |-
    Get-SPProjectPermissionMode -Url https://AppServer/pwa
  description: |-
    This example returns the permission mode setting for a PWA instance.
  summary: ""
parameters:
- type: <xref href="SPAssignmentCollection" data-throw-if-not-resolved="False" />
  name: AssignmentCollection
  description: |+
    Manages objects for the purpose of proper disposal.
    Use of objects, such as SPWeb or SPSite, can use large amounts of memory and use of these objects in Windows PowerShell scripts requires proper memory management.
    Using the SPAssignment object, you can assign objects to a variable and dispose of the objects after they are needed to free up memory.
    When SPWeb, SPSite, or SPSiteAdministration objects are used, the objects are automatically disposed of if an assignment collection or the Global parameter is not used.

    When the Global parameter is used, all objects are contained in the global store.
    If objects are not immediately used, or disposed of by using the Stop-SPAssignment command, an out-of-memory scenario can occur.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - Project Server 2013
  - Project Server 2016
  - Project Server 2019
  parameterValueGroup: ""
- type: <xref href="Uri" data-throw-if-not-resolved="False" />
  name: Url
  isRequired: true
  description: |+
    Specifies the URL of the PWA instance for which you want to retrieve the permission mode.

    The type must be a valid URL, in the form https://\<ServerName\>/\<PWASite\>.

  defaultValue: None
  position: "1"
  aliases: ""
  applicable:
  - Project Server 2013
  - Project Server 2016
  - Project Server 2019
  parameterValueGroup: ""
applicable:
