### YamlMime:PowershellCmdlet
summary: |-
  Sets distributed cache settings.
module: SharePointServer
notes: ""
links:
- text: Get-SPDistributedCacheClientSetting
  href: Get-SPDistributedCacheClientSetting.yml
syntaxes:
- >-
  Set-SPDistributedCacheClientSetting [-ContainerType] <SPDistributedCacheContainerType>
   [-DistributedCacheClientSettings] <SPDistributedCacheClientSettings>
   [-AssignmentCollection <SPAssignmentCollection>] [<CommonParameters>]
examples:
- title: '--------------------EXAMPLE---------------------'
  code: |-
    $settings = Get-SPDistributedCacheClientSetting -ContainerType DistributedLogonTokenCache
    $settings.MaxConnectionsToServer = 10
    Set-SPDistributedCacheClientSetting -ContainerType DistributedLogonTokenCache -DistributedCacheClientSettings $settings
  description: |-
    This example updates the MaxConnectionsToServer to 10 for DistributedLogonTokenCache.
  summary: ""
parameters:
- type: <xref href="SPAssignmentCollection" data-throw-if-not-resolved="False" />
  name: AssignmentCollection
  description: |+
    Manages objects for the purpose of proper disposal.
    Use of objects, such as SPWeb or SPSite, can use large amounts of memory and use of these objects in Windows PowerShell scripts requires proper memory management.
    Using the SPAssignment object, you can assign objects to a variable and dispose of the objects after they are needed to free up memory.
    When SPWeb, SPSite, or SPSiteAdministration objects are used, the objects are automatically disposed of if an assignment collection or the Global parameter is not used.

    When the Global parameter is used, all objects are contained in the global store.
    If objects are not immediately used, or disposed of by using the `Stop-SPAssignment` command, an out-of-memory scenario can occur.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
- type: <xref href="SPDistributedCacheContainerType" data-throw-if-not-resolved="False" />
  name: ContainerType
  isRequired: true
  description: |+
    Specifies the container type to clear.

    The valid values are the following:

    -DistributedDefaultCache

    -DistributedAccessCache

    -DistributedActivityFeedCache

    -DistributedBouncerCache

    -DistributedLogonTokenCache

    -DistributedServerToAppServerAccessTokenCache

    -DistributedSearchCache

    -DistributedSecurityTrimmingCache

    -DistributedActivityFeedLMTCache

    -DistributedViewStateCache


  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
- type: <xref href="SPDistributedCacheClientSettings" data-throw-if-not-resolved="False" />
  name: DistributedCacheClientSettings
  isRequired: true
  description: |+
    Updates the various cache client settings.
    It is recommended to use the default settings.

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
applicable:
- SharePoint Server 2013
