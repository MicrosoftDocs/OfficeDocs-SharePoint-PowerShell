  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: PreserveSiteId
  description: |+
    Specifies if the SiteID is to be saved or not.

    The valid values are True and False. The default value is False.

