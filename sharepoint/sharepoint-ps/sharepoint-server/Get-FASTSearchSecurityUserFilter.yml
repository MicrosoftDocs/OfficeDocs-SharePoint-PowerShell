  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: User
  isRequired: true
  description: |+
    The identifier of the user or group.

  defaultValue: None
  pipelineInput: true
  position: "2"
  aliases: ""
  applicable:
  - FAST Server for SharePoint 2010
  parameterValueGroup: ""
- type: <xref href="WorkerPoolNode" data-throw-if-not-resolved="False" />
  name: Worker
