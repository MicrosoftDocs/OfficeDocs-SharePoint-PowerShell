### YamlMime:PowershellCmdlet
summary: |-
  Retrieves mappings between managed properties and the full text indexes.
module: SharePointServer
notes: ""
links:
- text: New-FASTSearchMetadataFullTextIndexMapping
  href: New-FASTSearchMetadataFullTextIndexMapping.yml
- text: Remove-FASTSearchMetadataFullTextIndexMapping
