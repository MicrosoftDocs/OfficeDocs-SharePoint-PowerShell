  - SharePoint Server 2016
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Enable
  isRequired: true
  description: |+
    Specifies whether the apps for Office from the Office Store should be started.

  defaultValue: None
