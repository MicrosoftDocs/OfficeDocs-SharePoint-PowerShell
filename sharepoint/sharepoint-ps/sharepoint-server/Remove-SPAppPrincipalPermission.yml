### YamlMime:PowershellCmdlet
summary: |-
  Removes the permissions on a specified app principal.
module: SharePointServer
notes: ""
links:
- text: Set-SPAppPrincipalPermission
  href: Set-SPAppPrincipalPermission.yml
syntaxes:
- >-
  Remove-SPAppPrincipalPermission -AppPrincipal <SPAppPrincipal> -Scope <SPCmdletAppPrincipalPermissionScope>

   -Site <SPWebPipeBind> [-AssignmentCollection <SPAssignmentCollection>] [-Confirm] [-WhatIf]

   [-DisableAppOnlyPolicy] [<CommonParameters>]
examples:
- title: '---------------EXAMPLE------------'
  code: |-
    $clientID = "11111111-2222-3333-4444-555555555555"
    $site = Get-SPSite http://siteUrl
    $realm = Get-SPAuthenticationRealm -ServiceContext $site
    $appIdentifier = $clientID + "@" + $realm
    $appPrincipal = Get-SPAppPrincipal -NameIdentifier $appIdentifier -Site $site.RootWeb
    Remove-AppPrincipalPermission -AppPrincipal $appPrincipal -Site $site.RootWeb -Scope Site
  description: |-
    This example removes the App Principal permission from the site collection scope.
  summary: ""
parameters:
- type: <xref href="SPAppPrincipal" data-throw-if-not-resolved="False" />
  name: AppPrincipal
  isRequired: true
  description: |+
    Specifies the AppPrincipal object to remove.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
- type: <xref href="SPAssignmentCollection" data-throw-if-not-resolved="False" />
  name: AssignmentCollection
  description: |+
    Manages objects for the purpose of proper disposal. Use of objects, such as SPWeb or SPSite, can use large amounts of memory and use of these objects in Windows PowerShell scripts requires proper memory management. Using the SPAssignment object, you can assign objects to a variable and dispose of the objects after they are needed to free up memory. When SPWeb, SPSite, or SPSiteAdministration objects are used, the objects are automatically disposed of if an assignment collection or the Global parameter is not used.

    When the Global parameter is used, all objects are contained in the global store. If objects are not immediately used, or disposed of by using the Stop-SPAssignment command, an out-of-memory scenario can occur.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before executing the command.
    For more information, type the following command: `get-help about_commonparameters`

  defaultValue: None
  position: Named
  aliases: cf
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: DisableAppOnlyPolicy
  description: |+
    Disables the app only policy.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
- type: <xref href="SPCmdletAppPrincipalPermissionScope" data-throw-if-not-resolved="False" />
  name: Scope
  isRequired: true
  description: |+
    Specifies the scope to which to apply the principal permission.

    The value is any of the following scopes:

    --Site

    --SiteCollection

    --SiteSubscription

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
- type: <xref href="SPWebPipeBind" data-throw-if-not-resolved="False" />
  name: Site
  isRequired: true
  description: |+
    Specifies the site (that is, SPWeb object) to remove.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Displays a message that describes the effect of the command instead of executing the command.
    For more information, type the following command: `get-help about_commonparameters`

  defaultValue: None
  position: Named
  aliases: wi
  applicable:
  - SharePoint Server 2013
  - SharePoint Server 2016
  - SharePoint Server 2019
  parameterValueGroup: ""
applicable:
