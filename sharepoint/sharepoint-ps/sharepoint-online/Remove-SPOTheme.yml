  description: ""
syntaxes:
- Remove-SPOTheme [-Identity] <SpoThemePipeBind> [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Remove-SPOTheme -Identity "Custom Cyan"
  description: ""
