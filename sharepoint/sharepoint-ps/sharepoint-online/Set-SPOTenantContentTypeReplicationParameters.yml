### YamlMime:PowershellCmdlet
summary: |-
  Select content types for replication
module: Microsoft.Online.SharePoint.PowerShell
links:
- text: Introduction to the SharePoint Online management shell
  href: https://support.office.com/en-us/article/introduction-to-the-sharepoint-online-management-shell-c16941c3-19b4-4710-8056-34c034493429
- text: SharePoint Online Management Shell Download
  href: https://www.microsoft.com/en-US/download/details.aspx?id=35588
- text: Get-SPOAppErrors
  href: Get-SPOAppErrors.yml
- text: Get-SPOTenantTaxonomyReplicationParameters
  href: Get-SPOTenantTaxonomyReplicationParameters.yml
- text: Set-SPOTenantTaxonomyReplicationParameters
  href: Set-SPOTenantTaxonomyReplicationParameters.yml
- text: Get-SPOTenantContentTypeReplicationParameters
  href: Get-SPOTenantContentTypeReplicationParameters.yml
syntaxes:
- Set-SPOTenantContentTypeReplicationParameters [-ReplicateAllContentTypes] [<CommonParameters>]
- Set-SPOTenantContentTypeReplicationParameters -ReplicatedContentTypes <String[]> [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-SPOTenantContentTypeReplicationParameters -ReplicatedContentTypes "ct1","ct2"
  description: |-
    Tenant admin can use this cmdlet to select only some content types only for replicating to overwrite default settings
  summary: ""
- title: EXAMPLE 2
  code: |-
    Set-SPOTenantContentTypeReplicationParameters -ReplicateAllContentTypes
  description: |-
    Tenant admin can also reset to replicate all the content types.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ReplicateAllContentTypes
  isRequired: true
  description: |+
    The ReplicateAllContentTypes parameter specifies whether all content types should be replicated.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ReplicatedContentTypes
  isRequired: true
  description: |+
    Specifies a comma separated list of content types that should be replicated.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: Microsoft.Online.SharePoint.PowerShell.Set-SPOTenantContentTypeReplicationParameters
name: Set-SPOTenantContentTypeReplicationParameters
description: |-
  Before you run the cmdlets, please use 'Connect-SPOService' to connect to SharePoint Online first.
  By default, all published content types in primary location will be replicated to satellite.
