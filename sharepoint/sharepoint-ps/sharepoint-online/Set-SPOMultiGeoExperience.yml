summary: |-
  Used to set a geo location into SPO mode.
module: SharePointOnlinePowerShell
notes: ""
syntaxes:
- Set-SPOMultiGeoExperience [-AllInstances] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
