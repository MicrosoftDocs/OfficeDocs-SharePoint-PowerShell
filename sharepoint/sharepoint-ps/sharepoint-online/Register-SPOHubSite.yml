### YamlMime:PowershellCmdlet
summary: |-
  Enables the hub site feature on a site to make it a hub site. For more information visit [SharePoint hub sites overview](https://learn.microsoft.com/sharepoint/dev/features/hub-site/hub-site-overview).
module: Microsoft.Online.SharePoint.PowerShell
notes: |-
  If the site doesn't exist, this cmdlet returns a "File not found" error.

  If the site is already a hub site, this cmdlet returns a "This site is already a HubSite" error.

  If the site is already associated with another hub site, this cmdlet returns a "This site is currently associated with a HubSite" error. You'll need to run the [Remove-SPOHubSiteAssociation](Remove-SPOHubSiteAssociation.yml) cmdlet first before you can make the site a hub site.
syntaxes:
- Register-SPOHubSite -Site <SpoSitePipeBind> -Principals <string[]> [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Register-SPOHubSite https://contoso.sharepoint.com/sites/Marketing  -Principals $null
  description: |-
    This example registers the marketing site on Contoso as hub site without setting any principals for it.
  summary: ""
parameters:
- type: <xref href="string" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Principals
  isRequired: true
  description: |+
    Specifies one or more principals (user or group) to be granted rights to the specified HubSite. Can be used to filter who can associate sites to this hub site.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="SpoSitePipeBind" data-throw-if-not-resolved="False" />
  name: Site
  isRequired: true
  description: |+
    Specifies the URL of the site collection to which to enable the hub site features.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: Microsoft.Online.SharePoint.PowerShell.Register-SPOHubSite
name: Register-SPOHubSite
description: |-
  Use this cmdlet to register an existing site collection as a hub site.

  > [!IMPORTANT]
  > A maximum of 2000 hub sites may be created per tenant, with 'unlimited' number of site collections associated to a hub site.
  > [!NOTE]
  > It can take up to 2-4 hours for the changes to appear.
