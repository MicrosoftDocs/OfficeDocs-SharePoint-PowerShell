### YamlMime:PowershellCmdlet
summary: |-
  Sets the visibility of the available built-in Design Packages at moment of site creation.
module: Microsoft.Online.SharePoint.PowerShell
notes: ""
inputs:
- name: <xref href="None" data-throw-if-not-resolved="False" />
  description: ""
outputs:
- name: <xref href="System.Object" data-throw-if-not-resolved="False" />
  description: ""
syntaxes:
- Set-SPOBuiltInDesignPackageVisibility [-IsVisible] <Boolean> [-DesignPackage] <DesignPackageType> [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Set-SPOBuiltInDesignPackageVisibility -DesignPackage Showcase -IsVisible:$false
  description: |-
    This example sets the visibility of Showcase design package to false.
  summary: ""
parameters:
- type: <xref href="DesignPackageType" data-throw-if-not-resolved="False" />
  name: DesignPackage
  isRequired: true
  description: |+
    Name of the design package, available names are
    - Topic
    - Showcase
    - Blank
    - TeamSite

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: None, Topic, Showcase, Blank, TeamSite
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: IsVisible
  isRequired: true
  description: |+
    Determines if the design package is visible

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: Microsoft.Online.SharePoint.PowerShell.Set-SPOBuiltInDesignPackageVisibility
