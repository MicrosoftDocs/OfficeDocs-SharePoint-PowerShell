name: Get-SPOTenantTaxonomyReplicationParameters
description: |-
  Before using this cmdlet, make sure you connect to SharePoint Online using [Connect-SPOService](Connect-SPOService.yml) and the desirable satellite location URL as the -Url parameter.

  This Cmdlet gets the replication parameters and it works to get the replication taxonomy in a Multi-Geo tenant.
  It works with the [Set-SPOTenantTaxonomyReplicationParameters](Set-SPOTenantTaxonomyReplicationParameters.yml) to set the parameters.

  Get the sites to be replicated in a Multi-Geo taxonomy replication.
