uid: Microsoft.Online.SharePoint.PowerShell.Set-SPOTenantTaxonomyReplicationParameters
name: Set-SPOTenantTaxonomyReplicationParameters
description: |-
  Before using this cmdlet, make sure you connect to SharePoint Online using [Connect-SPOService](Connect-SPOService.yml) and the desirable satellite location URL as the -Url parameter.

  By default, all global groups except system/search/people/sitecollection in primary location will be replicated to
  satellite.
