### YamlMime:PowershellCmdlet
summary: |-
  Removes a user or a security group from a site collection or a group.
module: Microsoft.Online.SharePoint.PowerShell
notes: ""
links:
- text: Getting started with SharePoint Online Management Shell
  href: https://learn.microsoft.com/powershell/sharepoint/sharepoint-online/connect-sharepoint-online?view=sharepoint-ps
- text: Get-SPOUser
  href: Get-SPOUser.yml
syntaxes:
- Remove-SPOUser [-Group <String>] -LoginName <String> -Site <SpoSitePipeBind> [<CommonParameters>]
examples:
- title: '-----------------------EXAMPLE-----------------------------'
  code: |-
    Remove-SPOUser -Site https://contoso.sharepoint.com/sites/sc1 -LoginName joe.healy@contoso.com -Group "SC1 Owners"
  description: |-
    This example removes a user who has the email address joe.healy@contoso.com from the group SC1 Owners in the site collection <https://contoso.sharepoint.com/sites/sc1.>
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Group
  description: |+
    Specifies the group to remove the user from. If not specified, the cmdlet removes the user from all groups.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: LoginName
  isRequired: true
  description: |+
    Specifies the user name.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="SpoSitePipeBind" data-throw-if-not-resolved="False" />
  name: Site
  isRequired: true
  description: |+
    Specifies the site collection to remove the user from.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: Microsoft.Online.SharePoint.PowerShell.Remove-SPOUser
name: Remove-SPOUser
description: |-
  You must be a SharePoint Online administrator or Global Administrator and be a site collection administrator to run the `Remove-SPOUser` cmdlet.

  For permissions and the most current information about Windows PowerShell for SharePoint Online, see the online documentation at [Intro to SharePoint Online Management Shell](https://learn.microsoft.com/powershell/sharepoint/sharepoint-online/introduction-sharepoint-online-management-shell?view=sharepoint-ps).
