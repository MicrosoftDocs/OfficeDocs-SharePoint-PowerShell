  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Version
  description: |+
    The version number of the site script.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
