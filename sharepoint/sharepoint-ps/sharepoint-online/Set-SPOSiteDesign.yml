### YamlMime:PowershellCmdlet
summary: |-
  Updates a previously uploaded site design.
module: Microsoft.Online.SharePoint.PowerShell
notes: ""
syntaxes:
- >-
  Set-SPOSiteDesign
    [-Identity <SPOSiteDesignPipeBind>]
    [-Title <string>]
    [-WebTemplate <string>]
    [-SiteScripts <SPOSiteScriptPipeBind[]>]
    [-Description <string>]
    [-ThumbnailUrl <string>]
    [-PreviewImageUrl <string>]
    [-PreviewImageAltText <string>]
    [-IsDefault]
    [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Set-SPOSiteDesign `
      -Identity 44252d09-62c4-4913-9eb0-a2a8b8d7f863 `
      -Title "Contoso customer tracking - version 2" `
      -WebTemplate "68" `
      -Description "Updated site design for list schema that tracks key customer data in a list" `
      -ThumbnailUrl "https://contoso.sharepoint.com/SiteAssets/site-thumbnail.png" `
      -PreviewImageUrl "https://contoso.sharepoint.com/SiteAssets/site-preview.png" `
      -PreviewImageAltText "site preview - version 2"
  description: ""
  summary: |+
    This example updates a previously created site design.

parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    The display description of the site design.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="SPOSiteDesignPipeBind" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    The site design Id.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: IsDefault
  description: |+
    A switch that if provided, applies the site design to the default site template. For more information, see [Customize a default site design](https://learn.microsoft.com/sharepoint/dev/declarative-customization/customize-default-site-design).

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PreviewImageAltText
  description: |+
    The alt text description of the image for accessibility.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PreviewImageUrl
  description: |+
    The URL of a preview image. If none is specified, SharePoint uses a generic image.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="SPOSiteScriptPipeBind" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SiteScripts
  description: |+
    An array of one or more site scripts. Each is identified by an ID. The scripts run in the order listed.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ThumbnailUrl
  description: |+
    The URL of a thumbnail image. If none is specified, SharePoint uses a generic image. Recommended size is 400 x 300 pixels.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Title
  description: |+
    The display name of the site design.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WebTemplate
  description: |+
    Identifies which base template to add the design to. Use the value **64** for the Team site template, and the value **68** for the Communication site template.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
applicable:
- SharePoint Online
