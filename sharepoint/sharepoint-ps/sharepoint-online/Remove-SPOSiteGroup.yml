### YamlMime:PowershellCmdlet
summary: |-
  Removes a SharePoint Online group from a site collection.
module: SharePointOnlinePowerShell
notes: ""
links:
- text: Getting started with SharePoint Online Management Shell
  href: https://docs.microsoft.com/powershell/sharepoint/sharepoint-online/connect-sharepoint-online?view=sharepoint-ps
- text: Get-SPOSiteGroup
  href: Get-SPOSiteGroup.yml
- text: New-SPOSiteGroup
  href: New-SPOSiteGroup.yml
syntaxes:
- Remove-SPOSiteGroup -Identity <String> -Site <SpoSitePipeBind> [<CommonParameters>]
examples:
- title: '-----------------------EXAMPLE-----------------------------'
  code: |-
    Remove-SPOSiteGroup -Site https://contoso.sharepoint.com/sites/marketing -Identity GroupToRemove
  description: |-
    This example removes a group named GroupToRemove from the site collection <https://contoso.sharepoint.com/sites/marketing.>
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    Specifies the name of the group to remove.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="SpoSitePipeBind" data-throw-if-not-resolved="False" />
  name: Site
  isRequired: true
  description: |+
    Specifies the site collection to remove the group from.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: SharePointOnlinePowerShell.Remove-SPOSiteGroup
name: Remove-SPOSiteGroup
description: |-
  Use the `Remove-SPOSiteGroup` cmdlet to remove a group from a site collection by specifying the name of the group in the Identity parameter.

  You must be a SharePoint Online administrator or Global Administrator and be a site collection administrator to run the `Remove-SPOSiteGroup` cmdlet.

  For permissions and the most current information about Windows PowerShell for SharePoint Online, see the online documentation at [Intro to SharePoint Online Management Shell](https://docs.microsoft.com/powershell/sharepoint/sharepoint-online/introduction-sharepoint-online-management-shell?view=sharepoint-ps).
