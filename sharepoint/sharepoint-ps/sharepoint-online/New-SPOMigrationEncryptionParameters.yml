- text: Set-SPOMigrationPackageAzureSource
  href: Set-SPOMigrationPackageAzureSource.yml
- text: Introduction to the SharePoint Online management shell
  href: https://support.office.com/en-us/article/introduction-to-the-sharepoint-online-management-shell-c16941c3-19b4-4710-8056-34c034493429
- text: SharePoint Online Management Shell Download
  href: https://www.microsoft.com/en-US/download/details.aspx?id=35588
syntaxes:
- New-SPOMigrationEncryptionParameters [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    $o = New-SPOMigrationEncryptionParameters
  description: |-
    Outputs a random encryption key and saves it in the `$o` variable.
  summary: ""
applicable:
- SharePoint Online
uid: Microsoft.Online.SharePoint.PowerShell.New-SPOMigrationEncryptionParameters
name: New-SPOMigrationEncryptionParameters
description: |-
  Creates a random encryption key for submission of a migration job or creation of a migration package. For use with [`Submit-SPOMigrationJob`](), [`ConvertTo-SPOMigrationEncryptedPackage`](ConvertTo-SPOMigrationEncryptedPackage.yml), and [`Set-SPOMigrationPackageAzureSource`](Set-SPOMigrationPackageAzureSource.yml) in the `-EncryptedParameter` parameter for each cmdlet.
