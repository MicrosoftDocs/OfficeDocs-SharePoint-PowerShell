### YamlMime:PowershellCmdlet
summary: |-
  Removes a given public CDN origin based on its identity (id) in your SharePoint Online Tenant
module: Microsoft.Online.SharePoint.PowerShell
links:
- text: Getting started with SharePoint Online Management Shell
  href: https://learn.microsoft.com/powershell/sharepoint/sharepoint-online/connect-sharepoint-online?view=sharepoint-ps
- text: Get-SPOAppErrors
  href: Get-SPOAppErrors.yml
- text: Add-SPOGeoAdministrator
  href: Add-SPOGeoAdministrator.yml
- text: New-SPOPublicCdnOrigin
  href: New-SPOPublicCdnOrigin.yml
syntaxes:
- Remove-SPOPublicCdnOrigin [-Identity] <String> [-Confirm] [-WhatIf] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    #Get a list of CDN origins

    Get-SPOPublicCdnOrigins
    Id                                                                       Url
    --                                                                       ---
    11270051ee79e73829f6e7a3ee5d900d49c4fc5901645c642b799ecb62787a5069ca80fb HTTPS://CONTOSO.SHAREPOINT.COM/SITES/CDN...
    #then remove the CDN by Identity id GUID.
    Remove-SPOPublicCdnOrigin -Identity 11270051ee79e73829f6e7a3ee5d900d49c4fc5901645c642b799ecb62787a5069ca80fb
  description: |-
    This example returns a list of CDN origins and then removes an origin based on the identity.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    It's the unique identifier of the Public CDN path, it can be queried using the Cmdlet Get-SpoPublicCdnOrigins

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
applicable:
- SharePoint Online
