### YamlMime:PowershellCmdlet
summary: |-
  Removes a collection of external users from the tenancy's folder.
module: SharePointOnlinePowerShell
notes: ""
links:
- text: Getting started with SharePoint Online Management Shell
  href: https://docs.microsoft.com/powershell/sharepoint/sharepoint-online/connect-sharepoint-online?view=sharepoint-ps
- text: Get-SPOExternalUser
  href: Get-SPOExternalUser.yml
syntaxes:
- Remove-SPOExternalUser [-Confirm] -UniqueIDs <String[]> [-WhatIf] [<CommonParameters>]
examples:
- title: '-----------------------EXAMPLE-----------------------------'
  code: |-
    $user = Get-SPOExternalUser -Filter someone@example.com
    Remove-SPOExternalUser -UniqueIDs @($user.UniqueId)
  description: |-
    This example removes a specific external user who has the address "someone@example.com". Organization members may still see the external user name displayed in the Shared With dialog, but the external user will not be able to sign in and will not be able to access any tenant resources.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: UniqueIDs
  isRequired: true
  description: |+
    Specifies an ID that can be used to identify an external user based on their Windows Live ID.

  defaultValue: None
  position: Named
  aliases: ""
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs.
    The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  applicable:
  - SharePoint Online
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: SharePointOnlinePowerShell.Remove-SPOExternalUser
name: Remove-SPOExternalUser
description: |-
  The `Remove-SPOExternalUser` cmdlet permanently removes a collection of external users from the tenancy's folder.

  Users who are removed lose access to all tenant resources.

  For permissions and the most current information about Windows PowerShell for SharePoint Online, see the online documentation at [Intro to SharePoint Online Management Shell](https://docs.microsoft.com/powershell/sharepoint/sharepoint-online/introduction-sharepoint-online-management-shell?view=sharepoint-ps).
