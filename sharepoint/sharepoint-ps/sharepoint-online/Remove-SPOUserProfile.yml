- title: '------------ Example 1 --------------------'
  code: |-
    Remove-SPOUserProfile -LoginName joe.healy@contoso.com
  description: |-
    Example 1 removes a user who has the e-mail address joe.healy@contoso.com from the SharePoint Online User Profiles of the particular tenant.
  summary: ""
