### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Remove-PnPUser.md to change this file.

  Removes a specific user from the site collection User Information List
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Remove-PnPUser [-Identity] <UserPipeBind> [-Force]  

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Remove-PnPUser -Identity 23
  description: |-
    Remove the user with Id 23 from the User Information List of the current site collection
  summary: ""
- title: EXAMPLE 2
  code: |-
    Remove-PnPUser -Identity i:0#.f|membership|user@tenant.onmicrosoft.com
  description: |-
    Remove the user with LoginName i:0#.f|membership|user@tenant.onmicrosoft.com from the User Information List of the current site collection
  summary: ""
- title: EXAMPLE 3
  code: |-
    Get-PnPUser | ? Email -eq "user@tenant.onmicrosoft.com" | Remove-PnPUser
  description: |-
    Remove the user with e-mail address user@tenant.onmicrosoft.com from the User Information List of the current site collection
  summary: ""
- title: EXAMPLE 4
  code: |-
    Remove-PnPUser -Identity i:0#.f|membership|user@tenant.onmicrosoft.com -Confirm:$false
  description: |-
    Remove the user with LoginName i:0#.f|membership|user@tenant.onmicrosoft.com from the User Information List of the current site collection without asking to confirm the removal first
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Specifying the Confirm parameter will allow the confirmation question to be skipped

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Specifying the Force parameter will skip the confirmation question

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UserPipeBind" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    User ID or login name

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: PnP.Powershell.Remove-PnPUser
name: Remove-PnPUser
description: |-
  This command will allow the removal of a specific user from the User Information List
