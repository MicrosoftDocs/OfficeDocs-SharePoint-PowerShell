### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Reset-PnPFileVersion.md to change this file.

  Resets a file to its previous version
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Reset-PnPFileVersion -ServerRelativeUrl <String> [-CheckinType <CheckinType>] [-CheckInComment <String>]

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Reset-PnPFileVersion -ServerRelativeUrl "/sites/test/office365.png"
  description: ""
  summary: ""
- title: EXAMPLE 2
  code: |-
    Reset-PnPFileVersion -ServerRelativeUrl "/sites/test/office365.png" -CheckinType MajorCheckin -Comment "Restored to previous version"
  description: ""
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CheckInComment
  description: |+
    The comment added to the checkin. Defaults to 'Restored to previous version'.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="CheckinType" data-throw-if-not-resolved="False" />
  name: CheckinType
  description: |+
    The check in type to use. Defaults to Major.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: MinorCheckIn, MajorCheckIn, OverwriteCheckIn
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ServerRelativeUrl
  isRequired: true
  description: |+
    The server relative URL of the file.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: PnP.Powershell.Reset-PnPFileVersion
