### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Submit-PnPTeamsChannelMessage.md to change this file.


  **Required Permissions**

    * Microsoft Graph API: Group.ReadWrite.All

  Sends a message to a Microsoft Teams Channel.
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Submit-PnPTeamsChannelMessage -Team <TeamsTeamPipeBind> -Channel <TeamsChannelPipeBind> -Message <String>

   [-ContentType <TeamChannelMessageContentType>] [-Important]  [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Submit-PnPTeamsChannelMessage -Team MyTestTeam -Channel "My Channel" -Message "A new message"
  description: |-
    Sends "A new message" to the specified channel
  summary: ""
- title: EXAMPLE 2
  code: |-
    Submit-PnPTeamsChannelMessage -Team MyTestTeam -Channel "My Channel" -Message "<strong>A bold new message</strong>" -ContentType Html
  description: |-
    Sends the message, formatted as html to the specified channel
  summary: ""
parameters:
- type: <xref href="TeamsChannelPipeBind" data-throw-if-not-resolved="False" />
  name: Channel
  isRequired: true
  description: |+
    Specify the group id, mailNickname or display name of the team to use.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TeamChannelMessageContentType" data-throw-if-not-resolved="False" />
  name: ContentType
  description: |+
    Specify to set the content type of the message, either Text or Html.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Text, Html
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Important
  description: |+
    Specify to make this an important message.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Message
  isRequired: true
  description: |+
    The message to send to the channel.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TeamsTeamPipeBind" data-throw-if-not-resolved="False" />
  name: Team
  isRequired: true
  description: |+
    Specify the group id, mailNickname or display name of the team to use.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
