### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Add-PnPApp.md to change this file.

  Add/uploads an available app to the app catalog
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Add-PnPApp [-Path] <String> [-Scope <AppCatalogScope>] [-Overwrite] [-Timeout <Int32>] [-Publish [-SkipFeatureDeployment]]

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Add-PnPApp -Path ./myapp.sppkg
  description: |-
    This will upload the specified app package to the app catalog
  summary: ""
- title: EXAMPLE 2
  code: |-
    Add-PnPApp -Path ./myapp.sppkg -Publish
  description: |-
    This will upload the specified app package to the app catalog and deploy/trust it at the same time.
  summary: ""
- title: EXAMPLE 3
  code: |-
    Add-PnPApp -Path ./myapp.sppkg -Scope Site -Publish
  description: |-
    This will upload the specified app package to the site collection app catalog and deploy/trust it at the same time.
  summary: ""
parameters:
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Overwrite
  description: |+
    Overwrites the existing app package if it already exists

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    Specifies the Id or an actual app metadata instance

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Publish
  description: |+
    This will deploy/trust an app into the app catalog

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="AppCatalogScope" data-throw-if-not-resolved="False" />
  name: Scope
  description: |+
    Defines which app catalog to use. Defaults to Tenant

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Tenant, Site
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: SkipFeatureDeployment
  description: ""
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Timeout
  description: |+
    Specifies the timeout in seconds. Defaults to 200.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
