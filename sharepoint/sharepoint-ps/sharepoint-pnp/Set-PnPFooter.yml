### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPFooter.md to change this file.

  Configures the footer of the current web
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Set-PnPFooter [-Enabled] [-Layout <FooterLayoutType>] [-BackgroundTheme <FooterVariantThemeType>]

   [-Title <String>] [-LogoUrl <String>] [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPFooter -Enabled:$true
  description: |-
    Enables the footer to be shown on the current web
  summary: ""
- title: EXAMPLE 2
  code: |-
    Set-PnPFooter -Enabled:$true -Layout Extended -BackgroundTheme Neutral
  description: |-
    Enables the footer to be shown on the current web with the extended layout using a neutral background
  summary: ""
- title: EXAMPLE 3
  code: |-
    Set-PnPFooter -Title "Contoso Inc." -LogoUrl "/sites/communication/Shared Documents/logo.png"
  description: |-
    Sets the title and logo shown in the footer
  summary: ""
- title: EXAMPLE 4
  code: |-
    Set-PnPFooter -LogoUrl ""
  description: |-
    Removes the current logo shown in the footer
  summary: ""
parameters:
- type: <xref href="FooterVariantThemeType" data-throw-if-not-resolved="False" />
  name: BackgroundTheme
  description: |+
    Defines the background emphasis of the content in the footer

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Strong, Neutral, Soft, None
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Enabled
  description: |+
    Indicates if the footer should be shown on the current web ($true) or if it should be hidden ($false)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="FooterLayoutType" data-throw-if-not-resolved="False" />
  name: Layout
  description: |+
    Defines how the footer should look like

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Simple, Extended, Stacked
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: LogoUrl
  description: |+
    Defines the server relative URL to the logo to be displayed in the footer. Provide an empty string to remove the current logo.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Title
  description: |+
    Defines the title displayed in the footer

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: PnP.Powershell.Set-PnPFooter
name: Set-PnPFooter
description: |-
  Allows the footer to be enabled or disabled and fine tuned in the current web. For modifying the navigation links shown in the footer, use Add-PnPNavigationNode -Location Footer.
