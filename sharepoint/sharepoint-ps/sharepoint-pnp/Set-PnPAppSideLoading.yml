  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPAppSideLoading.md to change this file.

  Enables the App SideLoading Feature on a site
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- Set-PnPAppSideLoading [-On] [-Connection <PnPConnection>] [<CommonParameters>]
- Set-PnPAppSideLoading [-Off] [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPAppSideLoading -On
  description: |-
    This will turn on App side loading
  summary: ""
- title: EXAMPLE 2
  code: |-
    Set-PnPAppSideLoading -Off
  description: |-
    This will turn off App side loading
  summary: ""
