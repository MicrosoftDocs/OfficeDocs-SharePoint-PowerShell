  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Path
  isRequired: true
  description: |+
    A path to a web part file on a the file system.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ServerRelativePageUrl
  isRequired: true
  description: |+
    Server Relative Url of the page to add the web part to.

  defaultValue: None
  position: Named
  aliases: PageUrl
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Xml
  isRequired: true
  description: |+
    A string containing the XML for the web part.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ZoneId
  isRequired: true
  description: |+
    The Zone Id where the web part must be placed

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: ZoneIndex
  isRequired: true
  description: |+
    The Zone Index where the web part must be placed

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
