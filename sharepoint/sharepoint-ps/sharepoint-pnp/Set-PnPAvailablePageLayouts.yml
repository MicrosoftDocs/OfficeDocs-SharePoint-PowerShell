syntaxes:
- >-
  Set-PnPAvailablePageLayouts -PageLayouts <String[]> [-Connection <PnPConnection>]

   [<CommonParameters>]
- >-
  Set-PnPAvailablePageLayouts [-AllowAllPageLayouts] [-Connection <PnPConnection>]

   [<CommonParameters>]
- >-
  Set-PnPAvailablePageLayouts [-InheritPageLayouts] [-Connection <PnPConnection>]

   [<CommonParameters>]
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllowAllPageLayouts
  isRequired: true
  description: |+
    An array of page layout files to set as available page layouts for the site.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: InheritPageLayouts
  isRequired: true
  description: |+
    Set the available page layouts to inherit from the parent site.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: PageLayouts
  isRequired: true
  description: |+
    An array of page layout files to set as available page layouts for the site.

  defaultValue: None
  position: Named
  aliases: ""
