### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Add-PnPPageWebPart.md to change this file.

  Adds a web part to a page
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Add-PnPPageWebPart [-Page] <PagePipeBind> -DefaultWebPartType <DefaultClientSideWebParts>

   [-WebPartProperties <PropertyBagPipeBind>] [-Order <Int32>] [-Connection <PnPConnection>]

   [<CommonParameters>]
- >-
  Add-PnPPageWebPart [-Page] <PagePipeBind> -Component <PageComponentPipeBind>

   [-WebPartProperties <PropertyBagPipeBind>] [-Order <Int32>] [-Connection <PnPConnection>]

   [<CommonParameters>]
- >-
  Add-PnPPageWebPart [-Page] <PagePipeBind> -DefaultWebPartType <DefaultClientSideWebParts>

   [-WebPartProperties <PropertyBagPipeBind>] [-Order <Int32>] -Section <Int32> -Column <Int32>

   [-Connection <PnPConnection>] [<CommonParameters>]
- >-
  Add-PnPPageWebPart [-Page] <PagePipeBind> -Component <PageComponentPipeBind>

   [-WebPartProperties <PropertyBagPipeBind>] [-Order <Int32>] -Section <Int32> -Column <Int32>

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Add-PnPPageWebPart -Page "MyPage" -DefaultWebPartType BingMap
  description: |-
    Adds a built-in component 'BingMap' to the page called 'MyPage'
  summary: ""
- title: EXAMPLE 2
  code: |-
    Add-PnPPageWebPart -Page "MyPage" -Component "HelloWorld"
  description: |-
    Adds a component 'HelloWorld' to the page called 'MyPage'
  summary: ""
- title: EXAMPLE 3
  code: |-
    Add-PnPPageWebPart -Page "MyPage" -Component "HelloWorld" -Section 1 -Column 2
  description: |-
    Adds a component 'HelloWorld' to the page called 'MyPage' in section 1 and column 2
  summary: ""
parameters:
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Column
  isRequired: true
  description: |+
    Sets the column where to insert the web part control.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PageComponentPipeBind" data-throw-if-not-resolved="False" />
  name: Component
  isRequired: true
  description: |+
    Specifies the component instance or Id to add.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="DefaultClientSideWebParts" data-throw-if-not-resolved="False" />
  name: DefaultWebPartType
  isRequired: true
  description: |+
    Defines a default web part type to insert.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ThirdParty, ContentRollup, BingMap, ContentEmbed, DocumentEmbed, Image, ImageGallery, LinkPreview, NewsFeed, NewsReel, News, PowerBIReportEmbed, QuickChart, SiteActivity, VideoEmbed, YammerEmbed, Events, GroupCalendar, Hero, List, PageTitle, People, QuickLinks, CustomMessageRegion, Divider, MicrosoftForms, Spacer, ClientWebPart, PowerApps, CodeSnippet, PageFields, Weather, YouTube, MyDocuments, YammerFullFeed, CountDown, ListProperties, MarkDown, Planner, Sites, CallToAction, Button
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Order
  description: |+
    Sets the order of the web part control. (Default = 1)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PagePipeBind" data-throw-if-not-resolved="False" />
  name: Page
  isRequired: true
  description: |+
    The name of the page.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Section
  isRequired: true
  description: |+
    Sets the section where to insert the web part control.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PropertyBagPipeBind" data-throw-if-not-resolved="False" />
  name: WebPartProperties
  description: |+
    The properties of the web part

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
