### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Get-PnPJavaScriptLink.md to change this file.

  Returns all or a specific custom action(s) with location type ScriptLink
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Get-PnPJavaScriptLink [[-Name] <String>] [-Scope <CustomActionScope>] [-ThrowExceptionIfJavaScriptLinkNotFound]

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Get-PnPJavaScriptLink
  description: |-
    Returns all web scoped JavaScript links
  summary: ""
- title: EXAMPLE 2
  code: |-
    Get-PnPJavaScriptLink -Scope All
  description: |-
    Returns all web and site scoped JavaScript links
  summary: ""
- title: EXAMPLE 3
  code: |-
    Get-PnPJavaScriptLink -Scope Web
  description: |-
    Returns all Web scoped JavaScript links
  summary: ""
- title: EXAMPLE 4
  code: |-
    Get-PnPJavaScriptLink -Scope Site
  description: |-
    Returns all Site scoped JavaScript links
  summary: ""
- title: EXAMPLE 5
  code: |-
    Get-PnPJavaScriptLink -Name Test
  description: |-
    Returns the web scoped JavaScript link named Test
  summary: ""
parameters:
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    Name of the Javascript link. Omit this parameter to retrieve all script links

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: Key
  parameterValueGroup: ""
- type: <xref href="CustomActionScope" data-throw-if-not-resolved="False" />
  name: Scope
  description: |+
    Scope of the action, either Web, Site or All to return both, defaults to Web

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Web, Site, All
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ThrowExceptionIfJavaScriptLinkNotFound
  description: |+
    Switch parameter if an exception should be thrown if the requested JavaScriptLink does not exist (true) or if omitted, nothing will be returned in case the JavaScriptLink does not exist

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
