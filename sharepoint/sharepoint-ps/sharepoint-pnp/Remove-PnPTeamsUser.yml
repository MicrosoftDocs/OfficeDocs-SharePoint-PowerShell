### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Remove-PnPTeamsUser.md to change this file.


  **Required Permissions**

    * Microsoft Graph API: Group.ReadWrite.All

  Removes a user from a team.
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Remove-PnPTeamsUser -Team <TeamsTeamPipeBind> -User <String> [-Role <String>] [-Force] 

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Remove-PnPTeamsUser -Team MyTeam -User john@doe.com
  description: |-
    Removes the user specified from both owners and members of the team.
  summary: ""
- title: EXAMPLE 2
  code: |-
    Remove-PnPTeamsUser -Team MyTeam -User john@doe.com -Role Owner
  description: |-
    Removes the user john@doe.com from the owners of the team, but retains the user as a member.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Specifying the Force parameter will skip the confirmation question.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Role
  description: |+
    Specify the role of the user you are removing from the team. Accepts "Owner" and "Member" as possible values.
            If specified as "Member" then the specified user is removed from the Team completely even if they were the owner of the Team. If "Owner" is specified in the -Role parameter then the
            specified user is removed as an owner of the team but stays as a team member. Defaults to "Member". Note: The last owner cannot be removed from the team.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TeamsTeamPipeBind" data-throw-if-not-resolved="False" />
  name: Team
  isRequired: true
  description: |+
    Specify the group id, mailNickname or display name of the team to use.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: User
  isRequired: true
  description: |+
    Specify the UPN (e.g. john@doe.com)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
