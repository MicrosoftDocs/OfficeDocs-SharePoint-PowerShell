### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPSiteClosure.md to change this file.

  Opens or closes a site which has a site policy applied
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Set-PnPSiteClosure -State <ClosureState> [-Connection <PnPConnection>]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPSiteClosure -State Open
  description: |-
    This opens a site which has been closed and has a site policy applied.
  summary: ""
- title: EXAMPLE 2
  code: |-
    Set-PnPSiteClosure -State Closed
  description: |-
    This closes a site which is open and has a site policy applied.
  summary: ""
parameters:
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ClosureState" data-throw-if-not-resolved="False" />
  name: State
  isRequired: true
  description: |+
    The state of the site

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Open, Closed
applicable:
- SharePoint Online
