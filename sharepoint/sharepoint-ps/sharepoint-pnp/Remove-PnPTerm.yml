### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Remove-PnPTerm.md to change this file.

  Removes a taxonomy term from the term store.
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Remove-PnPTerm -Identity <Guid> [-TermStore <TaxonomyTermStorePipeBind>]

   [-WhatIf] [-Confirm] [<CommonParameters>]
- >-
  Remove-PnPTerm -Identity <String> -TermSet <TaxonomyTermSetPipeBind>

   -TermGroup <TaxonomyTermGroupPipeBind> [-TermStore <TaxonomyTermStorePipeBind>]

   [-Connection <PnPConnection>] [-WhatIf] [-Confirm] [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Remove-PnPTerm -Identity 3d9e60e8-d89c-4cd4-af61-a010cf93b380
  description: |-
    Removes a term by id.
  summary: ""
- title: Example 2
  code: |-
    Remove-PnPTerm -Identity "Marketing" -TermSet "Departments" -TermGroup "Corporate"
  description: |-
    Removes a term by name.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="TaxonomyTermPipeBind" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    Specifies which term to remove.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TaxonomyTermGroupPipeBind" data-throw-if-not-resolved="False" />
  name: TermGroup
  isRequired: true
  description: |+
    Specifies which termgroup to find the termset in.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TaxonomyTermSetPipeBind" data-throw-if-not-resolved="False" />
  name: TermSet
  isRequired: true
  description: |+
    Specifies which termset to find the term in if the identity of the term is specified as a string.

  defaultValue: None
  pipelineInput: true
  position: "0"
