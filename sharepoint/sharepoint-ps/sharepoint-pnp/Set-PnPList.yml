### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPList.md to change this file.

  Updates list settings
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Set-PnPList -Identity <ListPipeBind> [-EnableContentTypes <Boolean>] [-BreakRoleInheritance]

   [-ResetRoleInheritance] [-CopyRoleAssignments] [-ClearSubscopes] [-Title <String>] [-Description <String>]

   [-Hidden <Boolean>] [-ForceCheckout <Boolean>] [-ListExperience <ListExperience>]

   [-EnableAttachments <Boolean>] [-EnableFolderCreation <Boolean>] [-EnableVersioning <Boolean>]

   [-EnableMinorVersions <Boolean>] [-MajorVersions <UInt32>] [-MinorVersions <UInt32>]

   [-EnableModeration <Boolean>] [-ReadSecurity <ListReadSecurity>] [-WriteSecurity <ListWriteSecurity>]

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPList -Identity "Demo List" -EnableContentTypes $true
  description: |-
    Switches the Enable Content Type switch on the list
  summary: ""
- title: EXAMPLE 2
  code: |-
    Set-PnPList -Identity "Demo List" -Hidden $true
  description: |-
    Hides the list from the SharePoint UI.
  summary: ""
- title: EXAMPLE 3
  code: |-
    Set-PnPList -Identity "Demo List" -EnableVersioning $true
  description: |-
    Turns on major versions on a list
  summary: ""
- title: EXAMPLE 4
  code: |-
    Set-PnPList -Identity "Demo List" -EnableVersioning $true -MajorVersions 20
  description: |-
    Turns on major versions on a list and sets the maximum number of Major Versions to keep to 20.
  summary: ""
- title: EXAMPLE 5
  code: |-
    Set-PnPList -Identity "Demo Library" -EnableVersioning $true -EnableMinorVersions $true -MajorVersions 20 -MinorVersions 5
  description: |-
    Turns on major versions on a document library and sets the maximum number of Major versions to keep to 20 and sets the maximum of Minor versions to 5.
  summary: ""
- title: EXAMPLE 6
  code: |-
    Set-PnPList -Identity "Demo List" -EnableAttachments $true
  description: |-
    Turns on attachments on a list
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: BreakRoleInheritance
  description: |+
    If used the security inheritance is broken for this list

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ClearSubscopes
  description: |+
    If used the unique permissions are cleared from child objects and they can inherit role assignments from this object

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: CopyRoleAssignments
  description: |+
    If used the roles are copied from the parent web

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    The description of the list

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableAttachments
  description: |+
    Enable or disable attachments. Set to $true to enable, $false to disable.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableContentTypes
  description: |+
    Set to $true to enable content types, set to $false to disable content types

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableFolderCreation
  description: |+
    Enable or disable folder creation. Set to $true to enable, $false to disable.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableMinorVersions
  description: |+
    Enable or disable minor versions versioning. Set to $true to enable, $false to disable.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableModeration
  description: |+
    Enable or disable whether content approval is enabled for the list. Set to $true to enable, $false to disable.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnableVersioning
  description: |+
    Enable or disable versioning. Set to $true to enable, $false to disable.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: ForceCheckout
  description: |+
    Enable or disable force checkout. Set to $true to enable, $false to disable.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Hidden
  description: |+
    Hide the list from the SharePoint UI. Set to $true to hide, $false to show.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ListPipeBind" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    The ID, Title or Url of the list.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ListExperience" data-throw-if-not-resolved="False" />
  name: ListExperience
  description: |+
    Set the list experience: Auto, NewExperience or ClassicExperience

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Auto, NewExperience, ClassicExperience
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: MajorVersions
  description: |+
    Maximum major versions to keep

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: MinorVersions
  description: |+
    Maximum minor versions to keep

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ListReadSecurity" data-throw-if-not-resolved="False" />
  name: ReadSecurity
  description: |+
    Sets the read security for the list

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: AllUsersReadAccess, AllUsersReadAccessOnItemsTheyCreate
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ResetRoleInheritance
  description: |+
    If used the security inheritance is reset for this list (inherited from parent)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Title
  description: |+
    The title of the list

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ListWriteSecurity" data-throw-if-not-resolved="False" />
  name: WriteSecurity
  description: |+
    Sets the write security for the list

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: WriteAllItems, WriteOnlyMyItems, WriteNoItems
