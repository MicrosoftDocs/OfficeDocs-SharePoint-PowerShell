### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Disable-PnPFeature.md to change this file.

  Disables a feature
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Disable-PnPFeature [-Identity] <Guid> [-Force] [-Scope <FeatureScope>] 

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Disable-PnPFeature -Identity 99a00f6e-fb81-4dc7-8eac-e09c6f9132fe
  description: |-
    This will disable the feature with the id "99a00f6e-fb81-4dc7-8eac-e09c6f9132fe"
  summary: ""
- title: EXAMPLE 2
  code: |-
    Disable-PnPFeature -Identity 99a00f6e-fb81-4dc7-8eac-e09c6f9132fe -Force
  description: |-
    This will disable the feature with the id "99a00f6e-fb81-4dc7-8eac-e09c6f9132fe" with force.
  summary: ""
- title: EXAMPLE 3
  code: |-
    Disable-PnPFeature -Identity 99a00f6e-fb81-4dc7-8eac-e09c6f9132fe -Scope Web
  description: |-
    This will disable the feature with the id "99a00f6e-fb81-4dc7-8eac-e09c6f9132fe" with the web scope.
  summary: ""
parameters:
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Specifies whether to continue if an error occurs when deactivating the feature.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    The id of the feature to disable.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="FeatureScope" data-throw-if-not-resolved="False" />
  name: Scope
  description: |+
    Specify the scope of the feature to deactivate, either Web or Site. Defaults to Web.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Web, Site
applicable:
- SharePoint Online
uid: PnP.Powershell.Disable-PnPFeature
name: Disable-PnPFeature
description: |-
  Deactivates a feature that was active on a site
