### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPTenantCdnPolicy.md to change this file.


  **Required Permissions**

  * SharePoint: Access to the SharePoint Tenant Administration site

  Sets the CDN Policies for the specified CDN (Public | Private).
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Set-PnPTenantCdnPolicy -CdnType <SPOTenantCdnType> -PolicyType <SPOTenantCdnPolicyType> -PolicyValue <String>

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPTenantCdnPolicy -CdnType Public -PolicyType IncludeFileExtensions -PolicyValue "CSS,EOT,GIF,ICO,JPEG,JPG,JS,MAP,PNG,SVG,TTF,WOFF"
  description: |-
    This example sets the IncludeFileExtensions policy to the specified value.
  summary: ""
parameters:
- type: <xref href="SPOTenantCdnType" data-throw-if-not-resolved="False" />
  name: CdnType
  isRequired: true
  description: |+
    The type of cdn to retrieve the policies from

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Public, Private
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SPOTenantCdnPolicyType" data-throw-if-not-resolved="False" />
  name: PolicyType
  isRequired: true
  description: |+
    The type of the policy to set

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: IncludeFileExtensions, ExcludeRestrictedSiteClassifications, ExcludeIfNoScriptDisabled
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PolicyValue
  isRequired: true
  description: |+
    The value of the policy to set

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
