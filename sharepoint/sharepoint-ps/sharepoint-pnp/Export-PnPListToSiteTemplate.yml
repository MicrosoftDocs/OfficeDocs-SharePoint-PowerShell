### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Export-PnPListToSiteTemplate.md to change this file.

  Exports one or more lists to provisioning template
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Export-PnPListToSiteTemplate -List <System.Collections.Generic.List`1[System.String]> [[-Out] <String>]

   [[-Schema] <XMLPnPSchemaVersion>] [-Force] [-OutputInstance] 

   [-Connection <PnPConnection>]   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Export-PnPListToSiteTemplate -Out template.xml -List "Documents"
  description: |-
    Extracts a list to a new provisioning template including the list specified by title or ID.
  summary: ""
- title: EXAMPLE 2
  code: |-
    Export-PnPListToSiteTemplate -Out template.pnp -List "Documents","Events"
  description: |-
    Extracts a list to a new provisioning template Office Open XML file, including the lists specified by title or ID.
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Force
  description: |+
    Overwrites the output file if it exists.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Collections.Generic.List`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.String" data-throw-if-not-resolved="False" /><span>]</span>
  name: List
  isRequired: true
  description: |+
    Specify the lists to extract, either providing their ID or their Title.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Out
  description: |+
    Filename to write to, optionally including full path

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: OutputInstance
  description: |+
    Returns the template as an in-memory object, which is an instance of the SiteTemplate type of the PnP Core Component. It cannot be used together with the -Out parameter.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="XMLPnPSchemaVersion" data-throw-if-not-resolved="False" />
  name: Schema
  description: |+
    The schema of the output to use, defaults to the latest schema

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: LATEST, V201503, V201505, V201508, V201512, V201605, V201705, V201801, V201805, V201807, V201903, V201909, V202002
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
applicable:
- SharePoint Online
