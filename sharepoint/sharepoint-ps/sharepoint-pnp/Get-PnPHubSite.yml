  code: |-
    Get-PnPHubSite
  description: |-
    Returns all hubsite properties
  summary: ""
- title: EXAMPLE 2
  code: |-
    Get-PnPHubSite -Identity "https://contoso.sharepoint.com/sites/myhubsite"
  description: |-
    Returns the properties of the specified hubsite
  summary: ""
