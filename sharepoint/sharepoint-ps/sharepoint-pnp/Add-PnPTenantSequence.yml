### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Add-PnPTenantSequence.md to change this file.

  Adds a tenant sequence object to a tenant template
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Add-PnPTenantSequence -Template <ProvisioningHierarchy> -Sequence <ProvisioningSequence>  

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Add-PnPTenantSequence -Template $mytemplate -Sequence $mysequence
  description: |-
    Adds an existing sequence object to an existing template object
  summary: ""
- title: EXAMPLE 2
  code: |-
    New-PnPTenantSequence -Id "MySequence" | Add-PnPTenantSequence -Template $template
  description: |-
    Creates a new instance of a provisioning sequence object and sets the Id to the value specified, then the sequence is added to an existing template object
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Confirm
  description: |+
    Prompts you for confirmation before running the cmdlet.

  defaultValue: None
  position: Named
  aliases: cf
  parameterValueGroup: ""
- type: <xref href="ProvisioningSequence" data-throw-if-not-resolved="False" />
  name: Sequence
  isRequired: true
  description: |+
    Optional Id of the sequence

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ProvisioningHierarchy" data-throw-if-not-resolved="False" />
  name: Template
  isRequired: true
  description: |+
    The template to add the sequence to

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: WhatIf
  description: |+
    Shows what would happen if the cmdlet runs. The cmdlet is not run.

  defaultValue: None
  position: Named
  aliases: wi
  parameterValueGroup: ""
