### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Add-PnPHtmlPublishingPageLayout.md to change this file.

  Adds a HTML based publishing page layout
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Add-PnPHtmlPublishingPageLayout -SourceFilePath <String> -Title <String> -Description <String>

   -AssociatedContentTypeID <String> [-DestinationFolderHierarchy <String>] 

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Add-PnPHtmlPublishingPageLayout -Title 'Our custom page layout' -SourceFilePath 'customlayout.aspx' -Description 'A custom page layout' -AssociatedContentTypeID 0x01010901
  description: |-
    Uploads the pagelayout 'customlayout.aspx' from the current location to the current site as a 'web part page' pagelayout
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: AssociatedContentTypeID
  isRequired: true
  description: |+
    Associated content type ID

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  isRequired: true
  description: |+
    Description for the page layout

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DestinationFolderHierarchy
  description: |+
    Folder hierarchy where the HTML page layouts will be deployed

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SourceFilePath
  isRequired: true
  description: |+
    Path to the file which will be uploaded

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
