### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPPlannerPlan.md to change this file.


  **Required Permissions**

    * Microsoft Graph API: Group.ReadWrite.All

  Updates an existing Planner plan
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Set-PnPPlannerPlan -Group <PlannerGroupPipeBind> -Plan <PlannerPlanPipeBind> -Title <String>

    [<CommonParameters>]
- Set-PnPPlannerPlan -PlanId <String> -Title <String>  [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Set-PnPPlannerPlan -Group "Marketing" -Plan "Conference" -Title "Conference 2020"
  description: |-
    This example renames the "Conference" plan to "Conference 2020"
  summary: ""
parameters:
- type: <xref href="PlannerGroupPipeBind" data-throw-if-not-resolved="False" />
  name: Group
  isRequired: true
  description: |+
    Specify the group id or name of the group owning the plan.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PlannerPlanPipeBind" data-throw-if-not-resolved="False" />
  name: Plan
  isRequired: true
  description: |+
    Specify the id or name of the plan to update.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PlanId
  description: |+
    Specify the id of the plan to update.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Title
  isRequired: true
  description: |+
    The new title of the plan.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
