### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Get-PnPApp.md to change this file.

  Returns the available apps from the app catalog
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Get-PnPApp [[-Identity] <AppMetadataPipeBind>] [-Scope <AppCatalogScope>] [-Connection <PnPConnection>]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Get-PnPApp
  description: |-
    This will return all available apps from the tenant app catalog. It will list the installed version in the current site.
  summary: ""
- title: EXAMPLE 2
  code: |-
    Get-PnPApp -Scope Site
  description: |-
    This will return all available apps from the site collection scoped app catalog. It will list the installed version in the current site.
  summary: ""
- title: EXAMPLE 3
  code: |-
    Get-PnPApp -Identity 2646ccc3-6a2b-46ef-9273-81411cbbb60f
  description: |-
    This will retrieve the specific app from the app catalog.
  summary: ""
parameters:
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="AppMetadataPipeBind" data-throw-if-not-resolved="False" />
  name: Identity
  description: |+
    Specifies the Id of an app which is available in the app catalog

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="AppCatalogScope" data-throw-if-not-resolved="False" />
  name: Scope
  description: |+
    Defines which app catalog to use. Defaults to Tenant

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Tenant, Site
applicable:
- SharePoint Online
