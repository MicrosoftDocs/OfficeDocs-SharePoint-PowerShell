  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TaxonomyTermGroupPipeBind" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    The term group to update. Either name or a GUID.

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  description: |+
    The new name for the term group.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
