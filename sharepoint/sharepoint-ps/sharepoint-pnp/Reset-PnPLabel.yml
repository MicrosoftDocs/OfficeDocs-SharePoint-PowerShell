### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Reset-PnPLabel.md to change this file.

  Resets a retention label on the specified list or library to None
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Reset-PnPLabel [-List] <ListPipeBind> [-SyncToItems <Boolean>] 

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Reset-PnPLabel -List "Demo List"
  description: |-
    This resets an O365 label on the specified list or library to None
  summary: ""
- title: EXAMPLE 2
  code: |-
    Reset-PnPLabel -List "Demo List" -SyncToItems $true
  description: |-
    This resets an O365 label on the specified list or library to None and resets the label on all the items in the list and library except Folders and where the label has been manually or previously automatically assigned
  summary: ""
parameters:
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ListPipeBind" data-throw-if-not-resolved="False" />
  name: List
  isRequired: true
  description: |+
    The ID or Url of the list

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: SyncToItems
  description: |+
    Reset label on existing items in the library

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: PnP.Powershell.Reset-PnPLabel
name: Reset-PnPLabel
description: |-
  Removes the retention label on a list or library and its items. Does not work for sensitivity labels.
