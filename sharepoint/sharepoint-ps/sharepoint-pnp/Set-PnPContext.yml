### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPContext.md to change this file.

  Set the ClientContext
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- Set-PnPContext [-Context] <ClientContext> [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Connect-PnPOnline -Url $siteAurl -Credentials $credentials
    $ctx = Get-PnPContext
    Get-PnPList # returns the lists from site specified with $siteAurl
    Connect-PnPOnline -Url $siteBurl -Credentials $credentials
    Get-PnPList # returns the lists from the site specified with $siteBurl
    Set-PnPContext -Context $ctx # switch back to site A
    Get-PnPList # returns the lists from site A
  description: ""
  summary: ""
parameters:
- type: <xref href="ClientContext" data-throw-if-not-resolved="False" />
  name: Context
  isRequired: true
  description: |+
    The ClientContext to set

  defaultValue: None
  pipelineInput: true
  position: "1"
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: PnP.Powershell.Set-PnPContext
name: Set-PnPContext
description: |-
  Sets the Client Context to use by the cmdlets, which allows easy context switching. See examples for details.
