### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Get-PnPAvailableClientSideComponents.md to change this file.

  Gets the available client side components on a particular page
module: PnP.Powershell
links:
- text: SharePoint Developer Patterns and Practices
  href: https://aka.ms/sppnp
syntaxes:
- >-
  Get-PnPAvailableClientSideComponents [-Page] <ClientSidePagePipeBind>

   [-Component <ClientSideComponentPipeBind>] [-Web <WebPipeBind>] [-Connection <PnPConnection>]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Get-PnPAvailableClientSideComponents -Page "MyPage.aspx"
  description: |-
    Gets the list of available client side components on the page 'MyPage.aspx'
  summary: ""
- title: EXAMPLE 2
  code: |-
    Get-PnPAvailableClientSideComponents $page
  description: |-
    Gets the list of available client side components on the page contained in the $page variable
  summary: ""
- title: EXAMPLE 3
  code: |-
    Get-PnPAvailableClientSideComponents -Page "MyPage.aspx" -ComponentName "HelloWorld"
  description: |-
    Gets the client side component 'HelloWorld' if available on the page 'MyPage.aspx'
  summary: ""
parameters:
- type: <xref href="ClientSideComponentPipeBind" data-throw-if-not-resolved="False" />
  name: Component
  description: |+
    Specifies the component instance or Id to look for.

    Only applicable to: SharePoint Online, SharePoint Server 2019

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

    Only applicable to: SharePoint Online, SharePoint Server 2019

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ClientSidePagePipeBind" data-throw-if-not-resolved="False" />
  name: Page
  isRequired: true
  description: |+
    The name of the page.

    Only applicable to: SharePoint Online, SharePoint Server 2019

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="WebPipeBind" data-throw-if-not-resolved="False" />
  name: Web
  description: |+
    This parameter allows you to optionally apply the cmdlet action to a subweb within the current web. In most situations this parameter is not required and you can connect to the subweb using Connect-PnPOnline instead. Specify the GUID, server relative url (i.e. /sites/team1) or web instance of the web to apply the command to. Omit this parameter to use the current web.

    Only applicable to: SharePoint Online, SharePoint Server 2019

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
