### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPTenantSite.md to change this file.


  **Required Permissions**

  * SharePoint: Access to the SharePoint Tenant Administration site

  Updates settings of a site collection
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Set-PnPTenantSite [-Identity] <String> [-Title <String>] [-LocaleId <UInt32>] [-AllowSelfServiceUpgrade]

   [-Owners <String[]>] [-DenyAddAndCustomizePages]

   [-SharingCapability <SharingCapabilities>] [-StorageQuota <Int64>] [-StorageQuotaWarningLevel <Int64>] [-StorageQuotaReset] [-BlockDownloadLinksFileType <BlockDownloadLinksFileTypes>]

   [-ResourceQuota <Double>] [-ResourceQuotaWarningLevel <Double>] [-EnablePWA <Boolean>]

   [-DefaultLinkPermission <SharingPermissionType>] [-DefaultSharingLinkType <SharingLinkType>] [-DefaultLinkToExistingAccess <Boolean>] [-ExternalUserExpirationInDays <Int32>]

   [-SharingAllowedDomainList <String>] [-SharingBlockedDomainList <String>] [-ShowPeoplePickerSuggestionsForGuestUsers <Boolean>] [-AllowDownloadingOfNonWebViewableFiles]

   [-LimitedAccessFileType <SPOLimitedAccessFileType>] [-AllowEditing <Boolean>]

   [-SharingDomainRestrictionMode <SharingDomainRestrictionModes>] [-CommentsOnSitePagesDisabled]

   [-DisableAppViews <AppViewsPolicy>] [-DisableCompanyWideSharingLinks <CompanyWideSharingLinksPolicy>]

   [-DisableFlows <FlowsPolicy>] [-AnonymousLinkExpirationInDays <Int32>] [-SensitivityLabel <String>] [-RemoveLabel] [-AddInformationSegment <Guid[]>] [-RemoveInformationSegment <Guid[]>]

   [-OverrideTenantAnonymousLinkExpirationPolicy] [-Wait] [-Connection <PnPConnection>] [<CommonParameters>]
- >-
  Set-PnPTenantSite [-Identity] <String> [-LockState <SiteLockState>] [-Wait] [-Connection <PnPConnection>]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPTenantSite -Identity "https://contoso.sharepoint.com" -Title "Contoso Website" -Sharing Disabled
  description: |-
    This will set the title of the site collection with the URL 'https://contoso.sharepoint.com' to 'Contoso Website' and disable sharing on this site collection.
  summary: ""
- title: EXAMPLE 2
  code: |-
    Set-PnPTenantSite -Identity "https://contoso.sharepoint.com" -Title "Contoso Website" -StorageWarningLevel 8000 -StorageMaximumLevel 10000
  description: |-
    This will set the title of the site collection with the URL 'https://contoso.sharepoint.com' to 'Contoso Website', set the storage warning level to 8GB and set the storage maximum level to 10GB.
  summary: ""
- title: EXAMPLE 3
  code: |-
    Set-PnPTenantSite -Identity "https://contoso.sharepoint.com/sites/sales" -Owners "user@contoso.onmicrosoft.com"
  description: |-
    This will add user@contoso.onmicrosoft.com as an additional site collection owner at 'https://contoso.sharepoint.com/sites/sales'.
  summary: ""
- title: EXAMPLE 4
  code: |-
    Set-PnPTenantSite -Identity "https://contoso.sharepoint.com/sites/sales" -Owners @("user1@contoso.onmicrosoft.com", "user2@contoso.onmicrosoft.com")
  description: |-
    This will add user1@contoso.onmicrosoft.com and user2@contoso.onmicrosoft.com as additional site collection owners at 'https://contoso.sharepoint.com/sites/sales'.
  summary: ""
- title: EXAMPLE 5
  code: |-
    Set-PnPTenantSite -Identity "https://contoso.sharepoint.com/sites/sales" -DenyAddAndCustomizePages:$false
  description: |-
    This will enable script support for the site 'https://contoso.sharepoint.com/sites/sales'
  summary: ""
parameters:
- type: <xref href="Guid" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: AddInformationSegment
  description: |+
    This parameter allows you to add a segment to a SharePoint site. This parameter is only applicable for tenants who have enabled Microsoft 365 Information barriers capability. Please read https://docs.microsoft.com/sharepoint/information-barriers documentation to understand Information barriers in SharePoint Online.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllowDownloadOfNonViewableFiles
  description: |+
    Specifies if non web viewable files can be downloaded.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: AllowEditing
  description: |+
    Prevents users from editing Office files in the browser and copying and pasting Office file contents out of the browser window.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: AllowSelfServiceUpgrade
  description: |+
    Specifies if the site administrator can upgrade the site collection

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: AnonymousLinkExpirationInDays
  description: |+
    Specifies all anonymous/anyone links that have been created (or will be created) will expire after the set number of days. Only applies if OverrideTenantAnonymousLinkExpirationPolicy is set to true.

    To remove the expiration requirement, set the value to zero (0).

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="BlockDownloadLinksFileTypes" data-throw-if-not-resolved="False" />
  name: BlockDownloadLinksFileType
  description: |+
    The valid values are:

    WebPreviewableFiles
    ServerRenderedFilesOnly

    Note: ServerRendered (Office Only) and WebPreviewable (All supported files).

    The site value is compared with the tenant level setting and the stricter one wins. For example, if the tenant is set to ServerRenderedFilesOnly then that will be used even if the site is set to WebPreviewableFiles.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: CommentsOnSitePagesDisabled
  description: |+
    Specifies if comments on site pages are enabled

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SharingPermissionType" data-throw-if-not-resolved="False" />
  name: DefaultLinkPermission
  description: |+
    Specifies the default link permission for the site collection. None - Respect the organization default link permission. View - Sets the default link permission for the site to "view" permissions. Edit - Sets the default link permission for the site to "edit" permissions

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: None, View, Edit
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: DefaultLinkToExistingAccess
  description: |+
    When set to $true, the DefaultSharingLinkType will be overriden and the default sharing link will be All People with Existing Access link (which does not modify permissions). When set to $false (the default), the default sharing link type is controlled by the DefaultSharingLinkType parameter

  defaultValue: "False"
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SharingLinkType" data-throw-if-not-resolved="False" />
  name: DefaultSharingLinkType
  description: |+
    Specifies the default link type for the site collection. None - Respect the organization default sharing link type. AnonymousAccess - Sets the default sharing link for this site to an Anonymous Access or Anyone link. Internal - Sets the default sharing link for this site to the "organization" link or company shareable link. Direct - Sets the default sharing link for this site to the "Specific people" link

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: None, Direct, Internal, AnonymousAccess
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: DenyAddAndCustomizePages
  description: |+
    Determines whether the Add And Customize Pages right is denied on the site collection. For more information about permission levels, see User permissions and permission levels in SharePoint.

  defaultValue: None
  position: Named
  aliases: NoScriptSite
  parameterValueGroup: ""
- type: <xref href="AppViewsPolicy" data-throw-if-not-resolved="False" />
  name: DisableAppViews
  description: |+
    -

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Unknown, Disabled, NotDisabled
- type: <xref href="CompanyWideSharingLinksPolicy" data-throw-if-not-resolved="False" />
  name: DisableCompanyWideSharingLinks
  description: |+
    -

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Unknown, Disabled, NotDisabled
- type: <xref href="FlowsPolicy" data-throw-if-not-resolved="False" />
  name: DisableFlows
  description: |+
    -

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Unknown, Disabled, NotDisabled
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: EnablePWA
  description: |+
    Determines whether site can include Project Web App. For more information about Project Web App, see Plan SharePoint groups in Project Server.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    Specifies the URL of the site

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: Url
  parameterValueGroup: ""
- type: <xref href="SPOLimitedAccessFileType" data-throw-if-not-resolved="False" />
  name: LimitedAccessFileType
  description: |+
    The following parameters can be used with -ConditionalAccessPolicy AllowLimitedAccess for both the organization-wide setting and the site-level setting.

    OfficeOnlineFilesOnly: Allows users to preview only Office files in the browser. This option increases security but may be a barrier to user productivity.

    WebPreviewableFiles (default): Allows users to preview Office files and other file types (such as PDF files and images) in the browser. Note that the contents of file types other than Office files are handled in the browser. This option optimizes for user productivity but offers less security for files that aren't Office files.

    OtherFiles: Allows users to download files that can't be previewed, such as .zip and .exe. This option offers less security.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="UInt32" data-throw-if-not-resolved="False" />
  name: LocaleId
  description: |+
    Specifies the language of this site collection. For more information, see Locale IDs supported by SharePoint at https://github.com/pnp/PnP-PowerShell/wiki/Supported-LCIDs-by-SharePoint. To get the list of supported languages on a SharePoint environment use: (Get-PnPWeb -Includes RegionalSettings.InstalledLanguages).RegionalSettings.InstalledLanguages.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SiteLockState" data-throw-if-not-resolved="False" />
  name: LockState
  description: |+
    Sets the lockstate of a site

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Unlock, NoAccess, ReadOnly
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: OverrideTenantAnonymousLinkExpirationPolicy
  description: |+
    {{ Fill OverrideTenantAnonymousLinkExpirationPolicy Description }}

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="System.Collections.Generic.List`1" data-throw-if-not-resolved="False" /><span>[</span><xref href="System.String" data-throw-if-not-resolved="False" /><span>]</span>
  name: Owners
  description: |+
    Specifies owner(s) to add as site collection administrators. They will be added as additional site collection administrators. Existing administrators will stay. Can be both users and groups.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: RemoveInformationSegment
  description: |+
    This parameter allows you to remove a segment from a SharePoint site. This parameter is only applicable for tenants who have enabled Microsoft 365 Information barriers capability. Please read https://docs.microsoft.com/sharepoint/information-barriers documentation to understand Information barriers with SharePoint Online.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: RemoveLabel
  description: |+
    Remove the assigned sensitivity label of a site.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Double" data-throw-if-not-resolved="False" />
  name: ResourceQuota
  description: |+
    Specifies the resource quota in megabytes of the site collection. The default value is 0.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Double" data-throw-if-not-resolved="False" />
  name: ResourceQuotaWarningLevel
  description: |+
    Specifies the warning level in megabytes of the site collection to warn the site collection administrator that the site is approaching the resource quota.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SensitivityLabel
  description: |+
    Set the sensitivity label.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SharingAllowedDomainList
  description: |+
    Specifies a list of email domains that is allowed for sharing with the external collaborators. Use the space character as the delimiter for entering multiple values. For example, "contoso.com fabrikam.com".

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SharingBlockedDomainList
  description: |+
    Specifies a list of email domains that is blocked for sharing with the external collaborators. Use the space character as the delimiter for entering multiple values. For example, "contoso.com fabrikam.com".

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SharingCapabilities" data-throw-if-not-resolved="False" />
  name: SharingCapability
  description: |+
    Specifies what the sharing capabilities are for the site. Possible values: Disabled, ExternalUserSharingOnly, ExternalUserAndGuestSharing, ExistingExternalUserSharingOnly

  defaultValue: None
  position: Named
  aliases: Sharing
  parameterValueGroup: Disabled, ExternalUserSharingOnly, ExternalUserAndGuestSharing, ExistingExternalUserSharingOnly
- type: <xref href="SharingDomainRestrictionModes" data-throw-if-not-resolved="False" />
  name: SharingDomainRestrictionMode
  description: |+
    Specifies the external sharing mode for domains.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: None, AllowList, BlockList
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: ShowPeoplePickerSuggestionsForGuestUsers
  description: |+
    To enable the option to search for existing guest users at Site Collection Level, set this parameter to $true.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int64" data-throw-if-not-resolved="False" />
  name: StorageQuota
  description: |+
    Specifies the storage quota for this site collection in megabytes. This value must not exceed the company's available quota.

  defaultValue: None
  position: Named
  aliases: StorageMaximumLevel
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: StorageQuotaReset
  description: |+
    Resets the OneDrive for Business storage quota to the tenant's new default storage space

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int64" data-throw-if-not-resolved="False" />
  name: StorageQuotaWarningLevel
  description: |+
    Specifies the warning level for the storage quota in megabytes. This value must not exceed the values set for the StorageQuota parameter.

  defaultValue: None
  position: Named
  aliases: StorageQuotaMaximumLevel
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Title
  description: |+
    Specifies the title of the site

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Wait
  description: |+
    Wait for the operation to complete

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
