syntaxes:
- >-
  Set-PnPTenantCdnEnabled [-NoDefaultOrigins] -Enable <Boolean> -CdnType <CdnType> [-Connection <PnPConnection>]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPTenantCdnEnabled -CdnType Public -Enable $true
  description: |-
    This example sets the Public CDN enabled.
