### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Remove-PnPUserInfo.md to change this file.


  **Required Permissions**

  * SharePoint: Access to the SharePoint Tenant Administration site

  Removes a user from the user information list of a specific site collection.
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- Remove-PnPUserInfo -LoginName <String> [-Site <String>]
examples:
- title: EXAMPLE 1
  code: |-
    Remove-PnPUserInfo -LoginName user@domain.com -Site "https://yoursite.sharepoint.com/sites/team"
  description: |-
    This removes a user who has the e-mail address user@domain.com from the user information list of https://contoso.sharepoint.com/sites/team site collection.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: LoginName
  isRequired: true
  description: |+
    Specifies the login name of the user to remove.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Site
  description: |+
    Specifies the URL of the site collection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: PnP.Powershell.Remove-PnPUserInfo
name: Remove-PnPUserInfo
description: |-
  Export user information from the site user information list.
