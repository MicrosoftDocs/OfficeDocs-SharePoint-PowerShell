### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPPlannerTask.md to change this file.


  **Required Permissions**

    * Microsoft Graph API: Group.ReadWrite.All

  Updates an existing task
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Set-PnPPlannerTask -TaskId <String> [-Title <String>] [-Bucket <PlannerBucketPipeBind>]

   [-PercentComplete <Int32>] [-DueDateTime <DateTime>] [-StartDateTime <DateTime>]

   [-AssignedTo <String[]

   [<CommonParameters>]
examples:
- title: Example 1
  code: |-
    Set-PnPPlannerTask -TaskId RSNNbc4HM0e7jt-btAKtTZYAFAf0 -Title "New Title" -StartDateTime 2020-10-01
  description: |-
    This updates the task with the specified id and sets the title to "New Title" and sets the start date to the first of October 2020.
  summary: ""
- title: Example 2
  code: |-
    Set-PnPPlannerTask -TaskId RSNNbc4HM0e7jt-btAKtTZYAFAf0 -Title "New Title" -Bucket "To do"
  description: |-
    This updates the task with the specified id and moves to the bucket "To do"
  summary: ""
- title: Example 3
  code: |-
    Set-PnPPlannerTask -TaskId RSNNbc4HM0e7jt-btAKtTZYAFAf0 -AssignedTo "user@contoso.com","manager@contoso.com"
  description: |-
    This updates the task with the specified id replaces the assigned users with the ones specified.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: AssignedTo
  isRequired: true
  description: |+
    Specify the email(s) of the user to assign the task to. Notice that this will replace existing assignments with the onces specified here.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PlannerBucketPipeBind" data-throw-if-not-resolved="False" />
  name: Bucket
  description: |+
    Specify the bucket name or ID to move the task to.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="DateTime" data-throw-if-not-resolved="False" />
  name: DueDateTime
  description: |+
    Specify the due date.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: PercentComplete
  description: |+
    Defines the percentage of completeness of the task.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="DateTime" data-throw-if-not-resolved="False" />
  name: StartDateTime
  description: |+
    Defines the start date of the task.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: TaskId
  isRequired: true
  description: |+
    The Id of the task to update.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Title
  description: |+
    Sets the new title of the task.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
