  name: PreviewImageUrl
  description: |+
    Sets the url to the preview image

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Guid" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: SiteScriptIds
