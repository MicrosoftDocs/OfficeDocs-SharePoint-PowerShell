### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPTheme.md to change this file.

  Sets the theme of the current web.
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Set-PnPTheme [-ColorPaletteUrl <String>] [-FontSchemeUrl <String>] [-BackgroundImageUrl <String>]

   [-ResetSubwebsToInherit] [-UpdateRootWebOnly] [-Connection <PnPConnection>]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPTheme
  description: |-
    Removes the current theme and resets it to the default.
  summary: ""
- title: EXAMPLE 2
  code: |-
    Set-PnPTheme -ColorPaletteUrl _catalogs/theme/15/company.spcolor
  description: ""
  summary: ""
- title: EXAMPLE 3
  code: |-
    Set-PnPTheme -ColorPaletteUrl _catalogs/theme/15/company.spcolor -BackgroundImageUrl 'style library/background.png'
  description: ""
  summary: ""
- title: EXAMPLE 4
  code: |-
    Set-PnPTheme -ColorPaletteUrl _catalogs/theme/15/company.spcolor -BackgroundImageUrl 'style library/background.png' -ResetSubwebsToInherit
  description: |-
    Sets the theme to the web, and updates all subwebs to inherit the theme from this web.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: BackgroundImageUrl
  description: |+
    Specifies the Background Image Url based on the site or server relative url

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: ColorPaletteUrl
  description: |+
    Specifies the Color Palette Url based on the site or server relative url

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: FontSchemeUrl
  description: |+
    Specifies the Font Scheme Url based on the site or server relative url

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: ResetSubwebsToInherit
  description: |+
    Resets subwebs to inherit the theme from the rootweb

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: UpdateRootWebOnly
  description: |+
    Updates only the rootweb, even if subwebs are set to inherit the theme.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
