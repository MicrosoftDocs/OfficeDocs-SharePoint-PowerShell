### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPUserProfileProperty.md to change this file.


  **Required Permissions**

  * SharePoint: Access to the SharePoint Tenant Administration site

  Office365 only: Uses the tenant API to retrieve site information. You must connect to the tenant admin website (https://:<tenant>-admin.sharepoint.com) with Connect-PnPOnline in order to use this command.
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Set-PnPUserProfileProperty -Account <String> -PropertyName <String> -Value <String>

   [-Connection <PnPConnection>] [<CommonParameters>]
- >-
  Set-PnPUserProfileProperty -Account <String> -PropertyName <String> -Values <String[]>

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPUserProfileProperty -Account 'user@domain.com' -Property 'SPS-Location' -Value 'Stockholm'
  description: |-
    Sets the SPS-Location property for the user as specified by the Account parameter
  summary: ""
- title: EXAMPLE 2
  code: |-
    Set-PnPUserProfileProperty -Account 'user@domain.com' -Property 'MyProperty' -Values 'Value 1','Value 2'
  description: |-
    Sets the MyProperty multi value property for the user as specified by the Account parameter
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Account
  isRequired: true
  description: |+
    The account of the user, formatted either as a login name, or as a claims identity, e.g. i:0#.f|membership|user@domain.com

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PropertyName
  isRequired: true
  description: |+
    The property to set, for instance SPS-Skills or SPS-Location

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Value
  isRequired: true
  description: |+
    The value to set in the case of a single value property

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: Values
  isRequired: true
  description: |+
    The values set in the case of a multi value property, e.g. "Value 1","Value 2"

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
