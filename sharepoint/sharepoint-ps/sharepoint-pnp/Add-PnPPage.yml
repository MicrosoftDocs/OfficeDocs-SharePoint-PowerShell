### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Add-PnPPage.md to change this file.

  Adds a Page
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Add-PnPPage [-Name] <String> [-LayoutType <PageLayoutType>]

   [-PromoteAs <PagePromoteType>] [-ContentType <ContentTypePipeBind>] [-CommentsEnabled] [-Publish]

   [-HeaderLayoutType <PageHeaderLayoutType>] [-Connection <PnPConnection>]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Add-PnPPage -Name "NewPage"
  description: |-
    Creates a new page named 'NewPage'
  summary: ""
- title: EXAMPLE 2
  code: |-
    Add-PnPPage -Name "NewPage" -ContentType "MyPageContentType"
  description: |-
    Creates a new page named 'NewPage' and sets the content type to the content type specified
  summary: ""
- title: EXAMPLE 3
  code: |-
    Add-PnPPage -Name "NewPageTemplate" -PromoteAs Template
  description: |-
    Creates a new page named 'NewPage' and saves as a template to the site.
  summary: ""
- title: EXAMPLE 4
  code: |-
    Add-PnPPage -Name "Folder/NewPage"
  description: |-
    Creates a new page named 'NewPage' under 'Folder' folder and saves as a template to the site.
  summary: ""
- title: EXAMPLE 5
  code: |-
    Add-PnPPage -Name "NewPage" -HeaderLayoutType ColorBlock
  description: |-
    Creates a new page named 'NewPage' using the ColorBlock header layout
  summary: ""
parameters:
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: CommentsEnabled
  description: |+
    Enables or Disables the comments on the page

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ContentTypePipeBind" data-throw-if-not-resolved="False" />
  name: ContentType
  description: |+
    Specify either the name, ID or an actual content type.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PageHeaderLayoutType" data-throw-if-not-resolved="False" />
  name: HeaderLayoutType
  description: |+
    Type of layout used for the header

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: FullWidthImage, NoImage, ColorBlock, CutInShape
- type: <xref href="PageLayoutType" data-throw-if-not-resolved="False" />
  name: LayoutType
  description: |+
    Specifies the layout type of the page.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Article, Home, SingleWebPartAppPage, RepostPage, HeaderlessSearchResults, Spaces, Topic
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    Specifies the name of the page.

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PagePromoteType" data-throw-if-not-resolved="False" />
  name: PromoteAs
  description: |+
    Allows to promote the page for a specific purpose (HomePage | NewsPage)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: None, HomePage, NewsArticle, Template
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Publish
  description: |+
    Publishes the page once it is saved. Applicable to libraries set to create major and minor versions.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
