### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Add-PnPContentTypeToDocumentSet.md to change this file.

  Adds a content type to a document set
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Add-PnPContentTypeToDocumentSet -ContentType <ContentTypePipeBind[]> -DocumentSet <DocumentSetPipeBind>

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Add-PnPContentTypeToDocumentSet -ContentType "Test CT" -DocumentSet "Test Document Set"
  description: |-
    This will add the content type called 'Test CT' to the document set called ''Test Document Set'
  summary: ""
- title: EXAMPLE 2
  code: |-
    $docset = Get-PnPDocumentSetTemplate -Identity "Test Document Set"
    $ct = Get-PnPContentType -Identity "Test CT"
    Add-PnPContentTypeToDocumentSet -ContentType $ct -DocumentSet $docset
  description: |-
    This will add the content type called 'Test CT' to the document set called ''Test Document Set'
  summary: ""
- title: EXAMPLE 3
  code: |-
    Add-PnPContentTypeToDocumentSet -ContentType 0x0101001F1CEFF1D4126E4CAD10F00B6137E969 -DocumentSet 0x0120D520005DB65D094035A241BAC9AF083F825F3B
  description: |-
    This will add the content type called 'Test CT' to the document set called ''Test Document Set'
  summary: ""
parameters:
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ContentTypePipeBind" data-throw-if-not-resolved="False" /><span>[</span><span>]</span>
  name: ContentType
  isRequired: true
  description: |+
    The content type object, name or id to add. Either specify name, an id, or a content type object.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="DocumentSetPipeBind" data-throw-if-not-resolved="False" />
  name: DocumentSet
  isRequired: true
  description: |+
    The document set object or id to add the content type to. Either specify a name, a document set template object, an id, or a content type object

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
