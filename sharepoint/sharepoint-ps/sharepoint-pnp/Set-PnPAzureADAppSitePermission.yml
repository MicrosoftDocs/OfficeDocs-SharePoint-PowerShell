### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPAzureADAppSitePermission.md to change this file.


  **Required Permissions**

    * Microsoft Graph API: Sites.FullControl.All

  Updates permissions for a given app.
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- Set-PnPAzureADAppSitePermission -PermissionId <String> -Permissions <"Read"|"Write"> [-Site <SitePipeBind>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPAzureADAppSitePermission -PermissionId ABSDFefsdfef33fsdFSvsadf3e3fsdaffsa -Permissions Read
  description: |-
    Updates the app with the specific permission id and sets the rights to 'Read' access.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PermissionId
  isRequired: true
  description: |+
    If specified the permission with that id specified will be retrieved

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Permissions
  isRequired: true
  description: |+
    Specifies the permissions to set for the app. 

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Write, Read
- type: <xref href="SitePipeBind" data-throw-if-not-resolved="False" />
  name: Site
  description: |+
    Optional url to to a site to set the permissions for. Defaults to the current site.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: PnP.Powershell.Set-PnPAzureADAppSitePermission
name: Set-PnPAzureADAppSitePermission
description: |-
  This cmdlets updates permissions for a given app in a site.
