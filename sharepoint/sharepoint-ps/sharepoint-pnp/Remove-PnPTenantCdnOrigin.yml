### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Remove-PnPTenantCdnOrigin.md to change this file.


  **Required Permissions**

  * SharePoint: Access to the SharePoint Tenant Administration site

  Removes an origin from the Public or Private content delivery network (CDN).
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Remove-PnPTenantCdnOrigin -OriginUrl <String> -CdnType <SPOTenantCdnType> [-Connection <PnPConnection>]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Remove-PnPTenantCdnOrigin -OriginUrl /sites/site/subfolder -CdnType Public
  description: |-
    This example removes the specified origin from the public CDN
  summary: ""
parameters:
- type: <xref href="SPOTenantCdnType" data-throw-if-not-resolved="False" />
  name: CdnType
  isRequired: true
  description: |+
    The cdn type to remove the origin from.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Public, Private
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: OriginUrl
  isRequired: true
  description: |+
    The origin to remove.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: PnP.Powershell.Remove-PnPTenantCdnOrigin
name: Remove-PnPTenantCdnOrigin
description: |-
  Removes an origin from the Public or Private content delivery network (CDN).

  You must be a SharePoint Online global administrator to run the cmdlet.
