### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPWebTheme.md to change this file.

  Sets the theme of the current web.
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Set-PnPWebTheme [[-Theme] <ThemePipeBind>] [-WebUrl <String>] 

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPWebTheme -Theme MyTheme
  description: |-
    Sets the theme named "MyTheme" to the current web
  summary: ""
- title: EXAMPLE 2
  code: |-
    Get-PnPTenantTheme -Name "MyTheme" | Set-PnPWebTheme
  description: |-
    Sets the theme named "MyTheme" to the current web
  summary: ""
parameters:
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ThemePipeBind" data-throw-if-not-resolved="False" />
  name: Theme
  description: |+
    Specifies the Color Palette Url based on the site or server relative url

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: WebUrl
  description: |+
    The URL of the web to apply the theme to. If not specified it will default to the current web based upon the URL specified with Connect-PnPOnline.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
