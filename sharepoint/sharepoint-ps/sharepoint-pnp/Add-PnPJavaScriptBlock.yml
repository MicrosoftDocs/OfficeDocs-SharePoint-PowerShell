### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Add-PnPJavaScriptBlock.md to change this file.

  Adds a link to a JavaScript snippet/block to a web or site collection
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Add-PnPJavaScriptBlock -Name <String> -Script <String> [-Sequence <Int32>] [-Scope <CustomActionScope>]

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Add-PnPJavaScriptBlock -Name myAction -script '<script>Alert("This is my Script block");</script>' -Sequence 9999 -Scope Site
  description: |-
    Add a JavaScript code block  to all pages within the current site collection under the name myAction and at order 9999
  summary: ""
- title: EXAMPLE 2
  code: |-
    Add-PnPJavaScriptBlock -Name myAction -script '<script>Alert("This is my Script block");</script>'
  description: |-
    Add a JavaScript code block  to all pages within the current web under the name myAction
  summary: ""
parameters:
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Name
  isRequired: true
  description: |+
    The name of the script block. Can be used to identify the script with other cmdlets or coded solutions

  defaultValue: None
  position: Named
  aliases: Key
  parameterValueGroup: ""
- type: <xref href="CustomActionScope" data-throw-if-not-resolved="False" />
  name: Scope
  description: |+
    The scope of the script to add to. Either Web or Site, defaults to Web. 'All' is not valid for this command.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: Web, Site, All
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Script
  isRequired: true
  description: |+
    The javascript block to add to the specified scope

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Int32" data-throw-if-not-resolved="False" />
  name: Sequence
  description: |+
    A sequence number that defines the order on the page

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: PnP.Powershell.Add-PnPJavaScriptBlock
