### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPWeb.md to change this file.

  Sets properties on a web
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Set-PnPWeb [-SiteLogoUrl <String>] [-AlternateCssUrl <String>] [-Title <String>] [-Description <String>]

   [-MasterUrl <String>] [-CustomMasterUrl <String>] [-QuickLaunchEnabled] [-MembersCanShare] [-NoCrawl]

   [-HeaderLayout <HeaderLayoutType>] [-HeaderEmphasis <SPVariantThemeType>] [-NavAudienceTargetingEnabled]

   [-MegaMenuEnabled] [-DisablePowerAutomate] [-CommentsOnSitePagesDisabled] [-HideTitleInHeader]

   [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPWeb -CommentsOnSitePagesDisabled:$true
  description: |-
    Disables the page comments to be shown below each page in the current web by default
  summary: ""
- title: EXAMPLE 2
  code: |-
    Set-PnPWeb -QuickLaunchEnabled:$false
  description: |-
    Hides the quick launch from being shown in the current web
  summary: ""
- title: EXAMPLE 3
  code: |-
    Set-PnPWeb -NoCrawl:$true
  description: |-
    Prevents the current web from being returned in search results
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: AlternateCssUrl
  description: |+
    Sets the AlternateCssUrl of the web. Only works for classic pages.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: CommentsOnSitePagesDisabled
  description: |+
    Defines if comments on modern site pages should be enabled by default ($false) or they should be hidden ($true)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: CustomMasterUrl
  description: |+
    Sets the CustomMasterUrl of the web. Only works for classic pages.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Sets the description of the web

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: DisablePowerAutomate
  description: |+
    Defines if Power Automate should be available on lists and document libraries ($false) or if the option should be hidden ($true)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SPVariantThemeType" data-throw-if-not-resolved="False" />
  name: HeaderEmphasis
  description: ""
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: None, Neutral, Soft, Strong
- type: <xref href="HeaderLayoutType" data-throw-if-not-resolved="False" />
  name: HeaderLayout
  description: ""
  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: None, Standard, Compact, Minimal, Extended
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: HideTitleInHeader
  description: |+
    Toggle the title visiblity in the header.

    Set -HideTitleInHeader:$false to show the header

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: MasterUrl
  description: |+
    Sets the MasterUrl of the web. Only works for classic pages.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: MegaMenuEnabled
  description: |+
    Defines if the navigation menu should be shown as the mega menu ($true) or the smaller sized menu ($false)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: MembersCanShare
  description: |+
    Indicates if members of this site can share the site and individual sites with others ($true) or only owners can do this ($false)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: NavAudienceTargetingEnabled
  description: |+
    Defines if the navigation menu on a modern site should be enabled for modern audience targeting ($true) or not ($false)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: NoCrawl
  description: |+
    Indicates if this site should not be returned in search results ($true) or if it should be ($false)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: QuickLaunchEnabled
  description: |+
    Defines if the quick launch menu on the left side of modern Team Sites should be shown ($true) or hidden ($false)

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: SiteLogoUrl
  description: |+
    Sets the logo of the web to the current url. If you want to set the logo to a modern team site, use Set-PnPSite -LogoFilePath.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Title
  description: |+
    Sets the title of the web

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
