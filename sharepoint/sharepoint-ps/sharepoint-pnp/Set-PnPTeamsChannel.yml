### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPTeamsChannel.md to change this file.


  **Required Permissions**

    * Microsoft Graph API: Group.ReadWrite.All

  Updates an existing Teams Channel
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Set-PnPTeamsChannel -Team <TeamsTeamPipeBind> -Identity <TeamsChannelPipeBind> [-DisplayName <String>] [-Description <String>] [-IsFavoriteByDefault <Boolean>]

    [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPTeamsChannel -Team "MyTeam" -Channel "MyChannel" -DisplayName "My Channel"
  description: |-
    Updates the channel called 'MyChannel' to have the display name set to 'My Channel'
  summary: ""
- title: EXAMPLE 2
  code: |-
    Set-PnPTeamsChannel -Team "MyTeam" -Channel "MyChannel" -IsFavoriteByDefault $true
  description: |-
    Updates the channel called 'MyChannel' to make it visible to members.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Description
  description: |+
    Changes the description of the specified channel.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: DisplayName
  description: |+
    Changes the display name of the specified channel.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TeamsChannelPipeBind" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    Specify the channel id or display name of the channel to use.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: IsFavoriteByDefault
  description: |+
    Allows you to specify if the channel is by default visible for members

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="TeamsTeamPipeBind" data-throw-if-not-resolved="False" />
  name: Team
  isRequired: true
  description: |+
    Specify the group id, mailNickname or display name of the team to use.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
