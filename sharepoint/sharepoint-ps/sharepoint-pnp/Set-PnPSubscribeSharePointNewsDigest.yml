### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPSubscribeSharePointNewsDigest.md to change this file.


  **Required Permissions**

  * SharePoint: Access to the SharePoint Tenant Administration site

  You must connect to the tenant admin website (https://:<tenant>-admin.sharepoint.com) with Connect-PnPOnline in order to use this cmdlet.

  Enables or disabled the SharePoint News Digest mails for a particular user.
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- Set-PnPSubscribeSharePointNewsDigest -Account <String> -Enabled <Boolean> [-Connection <PnPConnection>] [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPSubscribeSharePointNewsDigest -Account 'user@domain.com' -Enabled:$true
  description: |-
    Enables the user user@domain.com for receiving the SharePoint News Digest e-mails.
  summary: ""
- title: EXAMPLE 2
  code: |-
    Set-PnPSubscribeSharePointNewsDigest -Account 'user@domain.com' -Enabled:$false
  description: |-
    Stops the user user@domain.com for receiving the SharePoint News Digest e-mails.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Account
  isRequired: true
  description: |+
    The account of the user, formatted either as a login name, or as a claims identity, e.g. i:0#.f|membership|user@domain.com

  defaultValue: None
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: Enabled
  isRequired: true
  description: |+
    Boolean indicating if the user should receive the SharePoint News Digest e-mails

  defaultValue: None
  position: "1"
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
