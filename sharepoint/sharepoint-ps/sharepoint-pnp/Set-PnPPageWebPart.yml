### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Set-PnPPageWebPart.md to change this file.

  Set Web Part properties
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- >-
  Set-PnPPageWebPart [-Page] <PagePipeBind> -Identity <WebPartPipeBind>

   [-Title <String>] [-PropertiesJson <String>] [-Connection <PnPConnection>]

   [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Set-PnPPageWebPart -Page Home -Identity a2875399-d6ff-43a0-96da-be6ae5875f82 -PropertiesJson "`"Property1`"=`"Value1`""
  description: |-
    Sets the properties of the client side web part.
  summary: ""
- title: EXAMPLE 2
  code: |-
    Set-PnPPageWebPart -Page Home -Identity a2875399-d6ff-43a0-96da-be6ae5875f82 -PropertiesJson $myproperties
  description: |-
    Sets the properties of the client side web part given in the $myproperties variable.
  summary: ""
parameters:
- type: <xref href="PnPConnection" data-throw-if-not-resolved="False" />
  name: Connection
  description: |+
    Optional connection to be used by the cmdlet. Retrieve the value for this parameter by either specifying -ReturnConnection on Connect-PnPOnline or by executing Get-PnPConnection.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="WebPartPipeBind" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    The identity of the web part. This can be the web part instance id or the title of a web part

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="PagePipeBind" data-throw-if-not-resolved="False" />
  name: Page
  isRequired: true
  description: |+
    The name of the page

  defaultValue: None
  pipelineInput: true
  position: "0"
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: PropertiesJson
  description: |+
    Sets the properties as a JSON string.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: Title
  description: |+
    Sets the internal title of the web part. Notice that this will NOT set a visible title.

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: PnP.Powershell.Set-PnPPageWebPart
name: Set-PnPPageWebPart
description: |-
  Sets specific client side web part properties. Notice that the title parameter will only set the -internal- title of web part. The title which is shown in the UI will, if possible, have to be set using the PropertiesJson parameter. Use Get-PnPPageComponent to retrieve the instance id and properties of a web part.
