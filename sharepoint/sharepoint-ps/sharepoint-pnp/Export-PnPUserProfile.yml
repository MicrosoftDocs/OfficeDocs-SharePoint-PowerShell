### YamlMime:PowershellCmdlet
summary: |-
  > [!TIP]
  > We encourage you to make improvements to this documentation. Please navigate to https://github.com/pnp/powershell/blob/dev/documentation/Export-PnPUserProfile.md to change this file.


  **Required Permissions**

  * SharePoint: Access to the SharePoint Tenant Administration site

  Export user profile data.
module: PnP.Powershell
links:
- text: Microsoft 365 Patterns and Practices
  href: https://aka.ms/m365pnp
syntaxes:
- Export-PnPUserProfile -LoginName <String> [<CommonParameters>]
examples:
- title: EXAMPLE 1
  code: |-
    Export-PnPUserProfile -LoginName user@domain.com
  description: |-
    This exports user profile data with the email address user@domain.com.
  summary: ""
- title: EXAMPLE 2
  code: |-
    Export-PnPUserProfile -LoginName user@domain.com | ConvertTo-Csv | Out-File MyFile.csv
  description: |-
    This exports user profile data with the email address user@domain.com, converts it to a CSV format and writes the result to the file MyFile.csv.
  summary: ""
parameters:
- type: <xref href="String" data-throw-if-not-resolved="False" />
  name: LoginName
  description: |+
    Specifies the login name of the user to export.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
applicable:
- SharePoint Online
uid: PnP.Powershell.Export-PnPUserProfile
name: Export-PnPUserProfile
description: |-
  Export user profile data.
