  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ThemePipeBind" data-throw-if-not-resolved="False" />
  name: Identity
  isRequired: true
  description: |+
    The name of the theme to add or update

  defaultValue: None
  pipelineInput: true
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="Boolean" data-throw-if-not-resolved="False" />
  name: IsInverted
  isRequired: true
  description: |+
    If the theme is inverted or not

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="SwitchParameter" data-throw-if-not-resolved="False" />
  name: Overwrite
  description: |+
    {{ Fill Overwrite Description }}

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
- type: <xref href="ThemePalettePipeBind" data-throw-if-not-resolved="False" />
  name: Palette
  isRequired: true
  description: |+
    The palette to add. See examples for more information.

  defaultValue: None
  position: Named
  aliases: ""
  parameterValueGroup: ""
