    > Applicable: SharePoint Online

    Specifies a list of e-mail addresses to be BCC'd when the BCC for External Sharing feature is enabled. Multiple addresses can be specified by creating a comma separated list with no spaces.

    The valid values are:

    - "" (default) - Blank by default, this will also clear any value that has been set.

    - Single or Multiple e-mail addresses - joe@contoso.com or joe@contoso.com,bob@contoso.com
  parameterValueGroup: []
  pipelineInput: False
