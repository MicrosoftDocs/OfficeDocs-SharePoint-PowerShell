examples:
- name: EXAMPLE 1
  preCode: ''
  code: >-
    Set-SPOSite -Identity https://contoso.sharepoint.com/sites/team1 -LockState NoAccess

    Set-SPOTenant -NoAccessRedirectUrl 'https://www.contoso.com'
  postCode: This example blocks access to <https://contoso.sharepoint.com/sites/team1> and redirects traffic to <https://www.contoso.com.>
- name: EXAMPLE 2
  preCode: ''
  code: Set-SPOTenant -ShowEveryoneExceptExternalUsersClaim $false
  postCode: This example hides the "Everyone Except External Users" claim in People Picker.
- name: EXAMPLE 3
  preCode: ''
  code: Set-SPOTenant -ShowAllUsersClaim $false
  postCode: This example hides the "All Users" claim group in People Picker.
- name: EXAMPLE 4
  preCode: ''
  code: Set-SPOTenant -UsePersistentCookiesForExplorerView $true
  postCode: This example enables the use of special persisted cookie for Open with Explorer.
- name: EXAMPLE 5
  preCode: ''
  code: Set-SPOTenant -LegacyAuthProtocolsEnabled $True
  postCode: This example enables legacy authentication protocols on the tenant. This can help to enable login in situations where the admin users get an error like "Cannot contact web site '<https://contoso-admin.sharepoint.com/'> or the web site does not support SharePoint Online credentials. The response status code is 'Unauthorized'.", and the underlying error is "Access denied. Before opening files in this location, you must first browse to the web site and select the option to login automatically."
- name: EXAMPLE 6
  preCode: ''
  code: Set-SPOTenant -ContentTypeSyncSiteTemplatesList MySites
  postCode: This example enables Content Type Hub to push content types to all OneDrive for Business sites. There is no change in Content Type Publishing behavior for other sites.
- name: EXAMPLE 7
  preCode: ''
  code: Set-SPOTenant -ContentTypeSyncSiteTemplatesList MySites -ExcludeSiteTemplate
  postCode: This example stops publishing content types to OneDrive for Business sites.
- name: EXAMPLE 8
  preCode: ''
  code: Set-SPOTenant -SearchResolveExactEmailOrUPN $true
  postCode: This example disables starts with for all users/partial name search functionality for all SharePoint users, except SharePoint Admins.
- name: EXAMPLE 9
  preCode: ''
  code: Set-SPOTenant -UseFindPeopleInPeoplePicker $true
  postCode: This example enables tenant admins to enable ODB and SPO to respect Exchange supports Address Book Policy (ABP) policies in the people picker.
- name: EXAMPLE 10
  preCode: ''
  code: Set-SPOTenant -ShowPeoplePickerSuggestionsForGuestUsers $true
  postCode: This example enables the option to search for existing guest users at Tenant Level.
- name: EXAMPLE 11
  preCode: ''
  code: Set-SPOTenant -EnableAutoExpirationVersionTrim $true
  postCode: This example sets automatic version history limits on all new document libraries at tenant level.
- name: EXAMPLE 12
  preCode: ''
  code: Set-SPOTenant -EnableAutoExpirationVersionTrim $false -MajorVersionLimit 500 -ExpireVersionsAfterDays 30
  postCode: This example sets manual version history limits on all new document libraries at tenant level by limiting the number of major versions and the time (in days) versions are kept.
- name: EXAMPLE 13
  preCode: ''
  code: Set-SPOTenant -EnableAutoExpirationVersionTrim $false -MajorVersionLimit 500 -ExpireVersionsAfterDays 0
  postCode: This example sets manual version history limits on all new document libraries at tenant level by limiting the number of major versions with no time limits.
- name: EXAMPLE 14
  preCode: ''
  code: Set-SPOTenant -SharingDomainRestrictionMode "AllowList" -SharingAllowedDomainList "contoso.com fabrikam.com"
  postCode: This example enables users to share with external collaborators from those domains only.
- name: EXAMPLE 15
  preCode: ''
  code: Set-SPOTenant -SharingDomainRestrictionMode "BlockList" -SharingBlockedDomainList "contoso.com"
  postCode: This example enables users to share with all external collaborators except for those on the BlockedDomainList.
- name: EXAMPLE 16
  preCode: ''
  code: Set-SPOTenant -EnableVersionExpirationSetting $true
  postCode: The `EnableVersionExpirationSetting` parameter is no longer active, this feature is now automatically enabled for each tenant. Setting `EnableVersionExpirationSetting` to false would not disable the feature. Learn more about Version History Settings (/sharepoint/document-library-version-history-limits)
- name: EXAMPLE 17
  preCode: ''
  code: Set-SPOTenant -PrebuiltModelScope SelectedSites -PrebuiltModelSelectedSitesList "https://contoso.sharepoint.com/sites/site1","https://contoso.sharepoint.com/sites/site2" -PrebuiltModelSelectedSitesListOperation Append
  postCode: >-
    This example sets the scope of the prebuilt model and prebuilt document processing (/microsoft-365/syntex/prebuilt-overview)premium feature to `SelectedSites`, which limits the feature to only sites included in the selected sites list. This example also appends two sites to the feature's selected sites list.

    Use of these parameters require the tenant to either have the required license or pay-as-you-go billing set up. For more information, visit Licensing for Microsoft Syntex (/microsoft-365/syntex/syntex-licensing).
- name: EXAMPLE 18
  preCode: ''
  code: Set-SPOTenant -DefaultContentCenterSite "https://contoso.sharepoint.com/sites/contentcenter"
  postCode: >-
    This example sets the tenant's default content center. It can only be used if the tenant does not already have a designated default content center. To learn more about content centers, visit Create a content center in Microsoft Syntex (/microsoft-365/syntex/create-a-content-center).

    Use of this parameter requires the tenant to either have the required license or pay-as-you-go billing set up. For more information, visit Licensing for Microsoft Syntex (/microsoft-365/syntex/syntex-licensing).
- name: EXAMPLE 19
  preCode: ''
  code: >-
    $list = (Get-SPOTenant | Select-Object WhoCanShareAnonymousAllowList).WhoCanShareAnonymousAllowList

    Set-SPOTenant -WhoCanShareAnonymousAllowList ($list + <new GUID>)
  postCode: This example appends a security group to the WhoCanShareAnonymousAllowList. Similar code works for the WhoCanShareAuthenticatedGuestAllowList.
- name: EXAMPLE 20
  preCode: ''
  code: Set-SPOTenant -WhoCanShareAnonymousAllowList @()
  postCode: This example empties the WhoCanShareAnonymousAllowList. Similar code works for the WhoCanShareAuthenticatedGuestAllowList.
- name: EXAMPLE 21
  preCode: ''
  code: Set-SPOTenant -DisabledAdaptiveCardExtensionIds 0d2d0fd0-9489-47ef-acfb-90edca009cba
  postCode: This example disables the Power Apps Adaptive Card Extension.
