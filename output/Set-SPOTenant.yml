- name: ViewInFileExplorerEnabled
  aliases: []
  defaultValue: None
  description: >-
    Enables or disables the ability to use View in Explorer in Microsoft Edge (93) or above.

    > [!NOTE] > When the value is set the View In Explorer command will become visible in UX for all users using Edge browser version 93 or above however those users still need ConfigureViewInFileExplorer (/deployedge/microsoft-edge-policies#configureviewinfileexplorer)Edge policy enabled for the functionality to work. > > Minimum Module Version Required: 16.0.21610.12000

    The valid values are:

    - False (default) - Disables View In Explorer command to become visible in Edge.

    - True - Enables View In Explorer command to become visible in Edge.
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: System.Boolean
- name: WhoCanShareAnonymousAllowList
  aliases: []
  defaultValue: None
  description: >-
    Sets the list of security groups who are allowed to share with anonymous (non-authenticated) users as well as authenticated guest users. Each security group is denoted by its GUID object ID in the Entra directory.

    > [!NOTE] > This allow list only accepts security groups, and not Microsoft 365 Groups.

    To set this list to be a specific security group, you need to enter its GUID as the argument. You can enter multiple GUIDs by using commas to separate them. To view the current list, use Get-SPOTenant (Get-SPOTenant.md).
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: System.Guid[]
- name: WhoCanShareAuthenticatedGuestAllowList
  aliases: []
  defaultValue: None
  description: >-
    Sets the list of security groups who are only allowed to share with authenticated guest users. Each security group is denoted by its GUID object ID.

    > [!NOTE] > This allow list only accepts security groups, and not Microsoft 365 Groups.

    To set this list to be a specific security group, you need to enter its GUID as the argument. You can enter multiple GUIDs by using commas to separate them. To view the current list, use Get-SPOTenant (Get-SPOTenant.md).
  parameterValueGroup: []
  pipelineInput: False
  position: Named
  type: System.Guid[]
